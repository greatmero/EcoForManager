                "questions": [
                    { "q_num": 1, "topic": "Macroeconomics", "type": "mcq", "question": "Macroeconomists study", "options": ["the decisions of individual households and firms.", "the interaction between households and firms.", "economy-wide phenomena.", "regulations imposed on firms and unions."], "answer": "economy-wide phenomena.", "explanation": "Macroeconomics is the study of the economy as a whole, including topics like inflation, unemployment, and economic growth, which are economy-wide phenomena." },
                    { "q_num": 2, "topic": "Macroeconomics", "type": "mcq", "question": "Which of the following newspaper headlines is more closely related to what microeconomists study than to what macroeconomists study?", "options": ["Unemployment rate rises from 5 percent to 5.5 percent.", "Real GDP grows by 3.1 percent in the third quarter.", "Retail sales at stores show large gains.", "The price of oranges rises after an early frost."], "answer": "The price of oranges rises after an early frost.", "explanation": "Microeconomics studies individual markets, like the market for oranges. The other headlines relate to economy-wide phenomena studied by macroeconomics." },
                    { "q_num": 3, "topic": "Macroeconomics", "type": "mcq", "question": "Which of the following questions is more likely to be studied by a microeconomist than a macroeconomist?", "options": ["Why do prices in general rise by more in some countries than in others?", "Why do wages differ across industries?", "How rapidly is GDP currently increasing?", "Why do national production and income increase in some periods and not in others?"], "answer": "Why do wages differ across industries?", "explanation": "The study of wage differences between specific industries is a microeconomic topic. The other questions are macroeconomic in scope." },
                    { "q_num": 4, "topic": "Macroeconomics", "type": "mcq", "question": "Which of the following topics are more likely to be studied by a macroeconomist than by a microeconomist?", "options": ["the effect of taxes on the prices of airline tickets, and the profitability of automobile-manufacturing firms", "the price of beef, and wage differences between genders", "how consumers maximize utility, and how prices are established in markets for agricultural products", "the percentage of the labor force that is out of work, and differences in average income from country to country"], "answer": "the percentage of the labor force that is out of work, and differences in average income from country to country", "explanation": "Unemployment and cross-country income differences are economy-wide phenomena, which are the focus of macroeconomics." },
                    { "q_num": 5, "topic": "Macroeconomics", "type": "mcq", "question": "We would expect a macroeconomist, as opposed to a microeconomist, to be particularly interested in", "options": ["explaining how economic changes affect prices of particular goods.", "devising policies to deal with market failures such as externalities and market power.", "devising policies to promote low inflation.", "identifying those markets that are competitive and those that are not competitive."], "answer": "devising policies to promote low inflation.", "explanation": "Inflation is an economy-wide phenomenon, making it a central topic of study for macroeconomists." },
                    { "q_num": 6, "topic": "Macroeconomics", "type": "mcq", "question": "Which of the following is not a question that macroeconomists address?", "options": ["Why is average income high in some countries while it is low in others?", "Why does the price of oil rise when war erupts in the Middle East?", "Why do production and employment expand in some years and contract in others?", "Why do prices rise rapidly in some periods of time while they are more stable in other periods?"], "answer": "Why does the price of oil rise when war erupts in the Middle East?", "explanation": "The price of a specific good like oil is a microeconomic topic. Macroeconomics deals with the overall price level." },
                    { "q_num": 7, "topic": "Supply and demand", "type": "mcq", "question": "The basic tools of supply and demand are", "options": ["useful only in the analysis of economic behavior in individual markets.", "useful in analyzing the overall economy, but not in analyzing individual markets.", "central to microeconomic analysis, but seldom used in macroeconomic analysis.", "central to macroeconomic analysis as well as to microeconomic analysis."], "answer": "central to macroeconomic analysis as well as to microeconomic analysis.", "explanation": "The tools of supply and demand are fundamental to all economic analysis, both at the micro and macro levels." },
                    { "q_num": 8, "topic": "GDP", "type": "mcq", "question": "Which of the following statistics is usually regarded as the best single measure of a society's economic well-being?", "options": ["the unemployment rate", "the inflation rate", "gross domestic product", "the trade deficit"], "answer": "gross domestic product", "explanation": "Gross Domestic Product (GDP) is considered the best single measure of the economic well-being of a society because it measures the total income of everyone in the economy and the total expenditure on the economy's output of goods and services." },
                    { "q_num": 9, "topic": "GDP", "type": "mcq", "question": "GDP", "options": ["is used to monitor the performance of the overall economy but is not the single best measure of a society's economic well-being.", "is used to monitor the performance of the overall economy and is the single best measure of a society's economic well-being.", "is not used to monitor the performance of the overall economy but is the single best measure of a society's economic well-being.", "is not used to monitor the performance of the overall economy and is not the single best measure of a society's economic well-being."], "answer": "is used to monitor the performance of the overall economy and is the single best measure of a society's economic well-being.", "explanation": "GDP measures both an economy's total income and its total expenditure, making it the most comprehensive measure of economic activity and well-being." },
                    { "q_num": 10, "topic": "GDP", "type": "mcq", "question": "Gross domestic product measures", "options": ["income and expenditures.", "income but not expenditures.", "expenditures but not income.", "neither income nor expenditures."], "answer": "income and expenditures.", "explanation": "For an economy as a whole, total income must equal total expenditure. GDP measures this flow of money." },
                    { "q_num": 11, "topic": "GDP", "type": "mcq", "question": "Expenditures on a nation's domestic production", "options": ["are less than its domestic production.", "are equal to its domestic production.", "are greater than its domestic production.", "could be less than, equal to, or greater than its domestic production."], "answer": "are equal to its domestic production.", "explanation": "For an economy as a whole, income must equal expenditure. Therefore, expenditures on domestic production are equal to the value of that production." },
                    { "q_num": 12, "topic": "GDP", "type": "mcq", "question": "Income generated by a nation's domestic production", "options": ["is less than its domestic production.", "is equal to its domestic production.", "is greater than its domestic production.", "could be less than, equal to, or greater than its domestic production."], "answer": "is equal to its domestic production.", "explanation": "For an economy as a whole, income must equal expenditure. The income from production must equal the value of the production itself." },
                    { "q_num": 13, "topic": "GDP", "type": "mcq", "question": "For an economy as a whole,", "options": ["wages must equal profit.", "consumption must equal saving.", "income must equal expenditure.", "the number of buyers must equal the number of sellers."], "answer": "income must equal expenditure.", "explanation": "For an economy as a whole, income must equal expenditure because every transaction has a buyer and a seller. Every dollar of spending by some buyer is a dollar of income for some seller." },
                    { "q_num": 14, "topic": "GDP", "type": "mcq", "question": "Which of the following statements about GDP is correct?", "options": ["GDP measures two things at once: the total income of everyone in the economy and the total expenditure on the economy's output of goods and services.", "Money continuously flows from households to firms and then back to households, and GDP measures this flow of money.", "GDP is generally regarded as the best single measure of a society's economic well-being.", "All of the above are correct."], "answer": "All of the above are correct.", "explanation": "All these statements are true. GDP measures the circular flow of income and expenditure and is the best single measure of economic well-being." },
                    { "q_num": 15, "topic": "Circular flow", "type": "mcq", "question": "Because every transaction has a buyer and a seller,", "options": ["GDP is more closely associated with an economy's income than it is with an economy's expenditure.", "every transaction contributes equally to an economy's income and to its expenditure.", "the number of firms must be equal to the number of households in a simple circular-flow diagram.", "firms' profits are necessarily zero in a simple circular-flow diagram."], "answer": "every transaction contributes equally to an economy's income and to its expenditure.", "explanation": "The equality of income and expenditure is a fundamental identity. The amount a buyer spends is precisely the amount of income the seller receives." },
                    { "q_num": 16, "topic": "Circular flow", "type": "mcq", "question": "For an economy as a whole, income must equal expenditure because", "options": ["the number of firms is equal to the number of households in an economy.", "individuals can only spend what they earn each period.", "every dollar of spending by some buyer is a dollar of income for some seller.", "every dollar of saving by some consumer is a dollar of spending by some other consumer."], "answer": "every dollar of spending by some buyer is a dollar of income for some seller.", "explanation": "This statement captures the essence of why income equals expenditure in the macroeconomy; they are two sides of the same coin for every transaction." },
                    { "q_num": 17, "topic": "GDP", "type": "mcq", "question": "If an economy's GDP falls, then it must be the case that the economy's", "options": ["income falls and saving rises.", "income and saving both fall.", "income falls and expenditure rises.", "income and expenditure both fall."], "answer": "income and expenditure both fall.", "explanation": "Since GDP measures both total income and total expenditure, a fall in GDP means both must have fallen." },
                    { "q_num": 18, "topic": "GDP", "type": "mcq", "question": "If an economy's GDP rises, then it must be the case that the economy's", "options": ["income rises and saving falls.", "income and saving both rise.", "income rises and expenditure falls.", "income and expenditure both rise."], "answer": "income and expenditure both rise.", "explanation": "Since GDP measures both total income and total expenditure, a rise in GDP means both must have risen." },
                    { "q_num": 19, "topic": "GDP", "type": "mcq", "question": "Which of the following statements about GDP is correct?", "options": ["GDP measures two things at once: the total income of everyone in the economy and the unemployment rate of the economy's labor force.", "Money continuously flows from households to government and then back to households, and GDP measures this flow of money.", "GDP is to a nation's economy as household income is to a household.", "All of the above are correct."], "answer": "GDP is to a nation's economy as household income is to a household.", "explanation": "This analogy is correct. GDP measures the economic well-being of a nation, much like income measures the economic well-being of a household." },
                    { "q_num": 20, "topic": "Circular flow", "type": "mcq", "question": "In a simple circular-flow diagram, total income and total expenditure are", "options": ["never equal because total income always exceeds total expenditure.", "seldom equal because of the ongoing changes in an economy's unemployment rate.", "equal only when the government purchases no goods or services.", "always equal because every transaction has a buyer and a seller."], "answer": "always equal because every transaction has a buyer and a seller.", "explanation": "The simple circular-flow diagram illustrates the fundamental principle that for the economy as a whole, income must equal expenditure." },
                    { "q_num": 21, "topic": "Circular flow", "type": "mcq", "question": "In a simple circular-flow diagram,", "options": ["households spend all of their income.", "all goods and services are bought by households.", "expenditures flow through the markets for goods and services, while income flows through the markets for the factors of production.", "All of the above are correct."], "answer": "All of the above are correct.", "explanation": "The simple model assumes households spend all their income, buy all goods, and that expenditures and income flow through their respective markets." },
                    { "q_num": 22, "topic": "Circular flow", "type": "mcq", "question": "In a simple circular-flow diagram, firms use the money they get from a sale to", "options": ["pay wages to workers.", "pay rent to landlords.", "pay profit to the firms' owners.", "All of the above are correct."], "answer": "All of the above are correct.", "explanation": "The revenue from sales is used to pay for the factors of production: wages for labor, rent for land, and profit for capital/ownership." },
                    { "q_num": 23, "topic": "Circular flow", "type": "mcq", "question": "In a simple circular-flow diagram, households buy goods and services with the income they get from", "options": ["wages.", "rents.", "profits.", "All of the above are correct."], "answer": "All of the above are correct.", "explanation": "Households receive income in the form of wages, rent, and profit from firms, which they then use to purchase goods and services." },
                    { "q_num": 24, "topic": "Circular flow", "type": "mcq", "question": "In the actual economy, households", "options": ["spend all of their income.", "divide their income among spending, taxes, and saving.", "buy all goods and services produced in the economy.", "Both (a) and (c) are correct."], "answer": "divide their income among spending, taxes, and saving.", "explanation": "Unlike the simple model, in the real economy households do not spend all their income; they also pay taxes and save." },
                    { "q_num": 25, "topic": "Circular flow", "type": "mcq", "question": "Total income from the domestic production of final goods and services equals", "options": ["only household expenditures for these goods.", "only household and business expenditures for these goods.", "only household and government expenditures for these goods.", "the expenditures for these goods whoever buys them."], "answer": "the expenditures for these goods whoever buys them.", "explanation": "Total income equals total expenditure, which includes spending by households, firms, the government, and foreigners (net exports)." },
                    { "q_num": 26, "topic": "Circular flow", "type": "mcq", "question": "In the actual economy, goods and services are purchased by", "options": ["households, but not firms or the government.", "households and firms, but not the government.", "households and the government, but not firms.", "households, firms, and the government."], "answer": "households, firms, and the government.", "explanation": "In the real economy, all three sectors—households (consumption), firms (investment), and the government (government purchases)—purchase goods and services." },
                    { "q_num": 27, "topic": "Circular flow", "type": "mcq", "question": "According to the circular-flow diagram GDP", "options": ["can be computed as the total income paid by firms or as expenditures on final goods and services.", "can be computed as the total income paid by firms, but not as expenditures on final goods and services.", "can be computed as expenditures on final goods and services, but not as the total income paid by firms.", "cannot be computed as either total income paid by firms or expenditures on final goods and services."], "answer": "can be computed as the total income paid by firms or as expenditures on final goods and services.", "explanation": "The circular flow diagram shows that GDP can be measured by adding up all income (wages, rent, profit) or by adding up all expenditure." },
                    { "q_num": 28, "topic": "Circular flow", "type": "mcq", "question": "According to the circular-flow diagram GDP", "options": ["can be computed as either the revenue firms receive from the sales of goods and services or the payments they make to factors of production.", "can be computed as the revenue firms receive from the sales of goods and services but not as the payments they make to factors of production.", "can be computed as payments firms make to factors of production but not as revenues they receive from the sales of goods and services.", "cannot be computed as either the revenue firms receive or the payments they make to factors of production."], "answer": "can be computed as either the revenue firms receive from the sales of goods and services or the payments they make to factors of production.", "explanation": "This is another way of stating the income-expenditure identity. Firms' revenues from sales equal the payments they make to the factors of production (income)." }
                ]
            },
            "sector2": {
                "title": "The Measurement of GDP",
                "questions": [
                    { "q_num": 1, "topic": "GDP Definition", "type": "mcq", "question": "GDP is defined as the", "options": ["value of all goods and services produced within a country in a given period of time.", "value of all goods and services produced by the citizens of a country, regardless of where they are living, in a given period of time.", "value of all final goods and services produced within a country in a given period of time.", "value of all final goods and services produced by the citizens of a country, regardless of where they are living, in a given period of time."], "answer": "value of all final goods and services produced within a country in a given period of time.", "explanation": "This is the precise definition of GDP, emphasizing that it includes only final goods to avoid double-counting and is based on production within a country's borders." },
                    { "q_num": 2, "topic": "GDP Measurement", "type": "mcq", "question": "Which of the following is a way to compute GDP?", "options": ["add up the wages paid to all workers", "add up the quantities of all final goods and services", "add up the market values of all final goods and services", "add up the difference between the market values of all final goods and services and then subtract the costs of producing those goods and services"], "answer": "add up the market values of all final goods and services", "explanation": "GDP is calculated by summing the market values (price times quantity) of all final goods and services produced." },
                    { "q_num": 3, "topic": "GDP Measurement", "type": "mcq", "question": "In order to include many different goods and services in an aggregate measure, GDP is computed using, primarily,", "options": ["values of goods and services based on surveys of consumers.", "market prices.", "quantities purchased by a typical urban household.", "profits from producing goods and services."], "answer": "market prices.", "explanation": "Market prices are used to combine the value of many different goods and services into a single measure of economic activity." },
                    { "q_num": 4, "topic": "GDP Measurement", "type": "mcq", "question": "Gross domestic product adds together many different kinds of goods and services into a single measure of the value of economic activity. To do this, GDP makes use of", "options": ["market prices.", "statistical estimates of the value of goods and services to consumers.", "prices based on the assumption that producers make no profits.", "the maximum amount consumers would be willing to pay."], "answer": "market prices.", "explanation": "Market prices reflect the value of goods and services, allowing them to be summed up into a single measure, GDP." },
                    { "q_num": 5, "topic": "GDP Measurement", "type": "mcq", "question": "In computing GDP, market prices are used to value final goods and services because", "options": ["market prices do not change much over time, so it is easy to make comparisons between years.", "market prices reflect the values of goods and services.", "market prices reflect the quantity sold.", "None of the above is correct; market prices are not used in computing GDP."], "answer": "market prices reflect the values of goods and services.", "explanation": "Market prices are used because they reflect the value that consumers are willing to pay for goods and services." },
                    { "q_num": 6, "topic": "GDP Measurement", "type": "mcq", "question": "If the price of a Blu-Ray Disc player is three times the price of an MP3 player, then a Blue-Ray Disc player contributes", "options": ["more than three times as much to GDP as does a MP3 player.", "less than three times as much to GDP as does a MP3 player.", "exactly three times as much to GDP as does a MP3 player.", "None of the above is necessarily correct."], "answer": "exactly three times as much to GDP as does a MP3 player.", "explanation": "GDP measures the market value of production. If one good's price is three times another's, it contributes exactly three times as much to GDP." },
                    { "q_num": 7, "topic": "GDP Measurement", "type": "mcq", "question": "Suppose that an economy produces 40,000 units of good A which sells at $4 a unit and 20,000 units of good B which sells at $5 per unit. Production of good A contributes", "options": ["2 times as much to GDP as the production of good B.", "8/5 times as much to GDP as the production of good B.", "5/4 times as much to GDP as the production of good B.", "4/5 times as much to GDP as production of good B."], "answer": "8/5 times as much to GDP as the production of good B.", "explanation": "Contribution of A is 40,000 * $4 = $160,000. Contribution of B is 20,000 * $5 = $100,000. The ratio is $160,000 / $100,000 = 1.6 or 8/5." },
                    { "q_num": 8, "topic": "GDP Measurement", "type": "mcq", "question": "Suppose that an economy produces 30,000 units of good A which sells at $3 a unit and 60,000 units of good B which sells at $2 per unit. Production of good A contributes", "options": ["1/2 times as much to GDP as the production of good B.", "3/2 times as much to GDP as the production of good B.", "3/4 times as much to GDP as the production of good B.", "4/3 times as much to GDP as production of good B."], "answer": "3/4 times as much to GDP as the production of good B.", "explanation": "Contribution of A is 30,000 * $3 = $90,000. Contribution of B is 60,000 * $2 = $120,000. The ratio is $90,000 / $120,000 = 0.75 or 3/4." },
                    { "q_num": 9, "topic": "GDP Measurement", "type": "mcq", "question": "Which of the following is included in GDP?", "options": ["the market value of rental housing services, but not the market value of owner-occupied housing services.", "the market value of owner-occupied housing services, but not the market value of rental housing services", "both the market value of rental housing services and the market value of owner-occupied housing services", "neither the market value of owner-occupied housing services nor the market value of rental housing services"], "answer": "both the market value of rental housing services and the market value of owner-occupied housing services", "explanation": "GDP includes the value of all housing services. For rental housing, this is the rent paid. For owner-occupied housing, the government estimates the rental value and includes it in GDP." },
                    { "q_num": 10, "topic": "GDP Measurement", "type": "mcq", "question": "The value of the housing services provided by the economy's owner-occupied houses is", "options": ["included in GDP, and the estimated rental values of the houses are used to place a value on these housing services.", "included in GDP, and the actual mortgage payments made on the houses are used to estimate the value of these rental services.", "excluded from GDP since these services are not sold in any market.", "excluded from GDP since the value of these housing services cannot be estimated with any degree of precision."], "answer": "included in GDP, and the estimated rental values of the houses are used to place a value on these housing services.", "explanation": "To ensure comprehensive measurement, GDP includes the imputed rental value of owner-occupied homes as a service consumed by the homeowner." },
                    { "q_num": 11, "topic": "GDP Measurement", "type": "mcq", "question": "Suppose an apartment complex converts to a condominium, so that the former renters are now owners of their housing units. Suppose further that a current estimate of the value of the condominium owners' housing services is the same as the rent they previously paid. What happens to GDP as a result of this conversion?", "options": ["GDP necessarily increases.", "GDP necessarily decreases.", "GDP is unaffected because neither the rent nor the estimate of the value owner-occupied housing services is included in GDP.", "GDP is unaffected because previously the rent payments were included in GDP and now the rent payments are replaced in GDP by the estimate of the value of owner occupied housing services."], "answer": "GDP is unaffected because previously the rent payments were included in GDP and now the rent payments are replaced in GDP by the estimate of the value of owner occupied housing services.", "explanation": "The explicit rent payments were part of GDP. After the conversion, they are replaced by the imputed rental value of the owner-occupied housing. If the values are the same, GDP is unaffected." },
                    { "q_num": 12, "topic": "GDP Measurement", "type": "mcq", "question": "James owns two houses. He rents one house to the Johnson family for $10,000 per year. He lives in the other house. If he were to rent the house in which he lives, he could earn $12,000 per year in rent. How much do the housing services provided by the two houses contribute to GDP?", "options": ["$0", "$10,000", "$12,000", "$22,000"], "answer": "$22,000", "explanation": "GDP includes the actual rent paid for the first house ($10,000) and the imputed rental value of the house he lives in ($12,000), for a total of $22,000." },
                    { "q_num": 13, "topic": "GDP Measurement", "type": "mcq", "question": "Ryan lives in an apartment where he pays $7,000 a year in rent. Alexis lives in a house that could be rented for $14,000 a year. How much do these housing services contribute to GDP?", "options": ["$21,000", "$14,000", "$7,000", "$0"], "answer": "$21,000", "explanation": "GDP includes Ryan's actual rent payment ($7,000) and the imputed rental value of Alexis's owner-occupied house ($14,000), for a total contribution of $21,000." },
                    { "q_num": 14, "topic": "GDP Measurement", "type": "mcq", "question": "Most goods and services produced at home", "options": ["and most goods and services produced illegally are included in GDP.", "are included in GDP while most goods and services produced illegally are excluded from GDP.", "are excluded from GDP while most goods and services produced illegally are included in GDP", "and most goods and services produced illegally are excluded from GDP."], "answer": "and most goods and services produced illegally are excluded from GDP.", "explanation": "GDP excludes most non-market transactions, such as household production, and illegal transactions because they are too difficult to measure accurately." },
                    { "q_num": 15, "topic": "GDP Measurement", "type": "mcq", "question": "GDP excludes most items that are produced and sold illegally and most items that are produced and consumed at home because", "options": ["the quality of these items is not high enough to contribute value to GDP.", "measuring them is so difficult.", "the government wants to discourage the production and consumption of these items.", "these items are not reported on income tax forms."], "answer": "measuring them is so difficult.", "explanation": "The value of many illegal goods and services, as well as items produced and consumed at home (like household chores), is excluded from GDP because their value is very difficult to measure accurately." },
                    { "q_num": 16, "topic": "GDP Measurement", "type": "mcq", "question": "Estimates of the values of which of the following non-market goods or services are included in GDP?", "options": ["the value of unpaid housework", "the value of services provided by major household appliances purchased in a previous period", "the estimated rental value of owner-occupied homes", "All of the above are included in GDP."], "answer": "the estimated rental value of owner-occupied homes", "explanation": "The imputed rental value of owner-occupied housing is a notable exception of a non-market service that is included in GDP calculations." },
                    { "q_num": 17, "topic": "GDP Measurement", "type": "mcq", "question": "Over the last few decades, Americans have chosen to cook less at home and eat more at restaurants. This change in behavior, by itself, has", "options": ["reduced measured GDP.", "not affected measured GDP.", "increased measured GDP by the value of the restaurant meals.", "increased measured GDP by the value added by the restaurant's preparation and serving of the meals."], "answer": "increased measured GDP by the value added by the restaurant's preparation and serving of the meals.", "explanation": "When a service moves from being produced at home (excluded from GDP) to being produced in the market (included in GDP), measured GDP rises. The increase is the value added by the restaurant." },
                    { "q_num": 18, "topic": "GDP Measurement", "type": "mcq", "question": "Over time, people have come to rely more on market-produced goods and services and less on goods and services they produce for themselves. For example, busy people with high incomes, rather than cleaning their own houses, hire people to clean their houses. By itself, this change has", "options": ["caused measured GDP to fall.", "not caused any change in measured GDP.", "caused measured GDP to rise.", "probably changed measured GDP, but in an uncertain direction; the direction of the change depends on the difference in the quality of the cleaning that has resulted."], "answer": "caused measured GDP to rise.", "explanation": "When an activity moves from the non-market sector (cleaning your own house) to the market sector (hiring a cleaner), it becomes part of measured GDP, causing GDP to rise." },
                    { "q_num": 19, "topic": "GDP Measurement", "type": "mcq", "question": "Ralph pays someone to mow his lawn, while Mike mows his own lawn. Regarding these two practices, which of the following statements is correct?", "options": ["Only Ralph's payments are included in GDP.", "Ralph's payments as well as the estimated value of Mike's mowing services are included in GDP.", "Neither Ralph's payments nor the estimated value of Mike's mowing services is included in GDP.", "Ralph's payments are included in GDP, while the estimated value of Mike's mowing services is included in GDP only if Mike voluntarily provides his estimate of that value to the government."], "answer": "Only Ralph's payments are included in GDP.", "explanation": "Ralph's payment is a market transaction and is included in GDP. Mike's mowing is a household service produced and consumed at home, so it is excluded from GDP." },
                    { "q_num": 20, "topic": "GDP Measurement", "type": "mcq", "question": "Susan switches from going to Speedy Lube for an oil change to changing the oil in her car herself. Which of the following is correct? The value of changing the oil is", "options": ["included in GDP whether Susan pays Speedy Lube to change it or changes it herself.", "included in GDP if Susan pays Speedy Lube to change it but not if she changes it herself.", "included in GDP if Susan changes it herself, but not if she pays Speedy Lube to change it.", "not included in GDP whether Susan pays Speedy lube to change it or she changes it herself."], "answer": "included in GDP if Susan pays Speedy Lube to change it but not if she changes it herself.", "explanation": "When she pays Speedy Lube, it is a market transaction included in GDP. When she does it herself, it is household production and is excluded from GDP." },
                    { "q_num": 21, "topic": "GDP Measurement", "type": "mcq", "question": "Rachel babysits for her sister for no pay. When she babysits for someone else she charges $8 an hour. When is Rachel's babysitting included in GDP?", "options": ["When she babysits for her sister and when she babysits for someone else.", "When she babysits for her sister, but not when she babysits for someone else.", "When she babysits for someone else, but not when she babysits for her sister.", "Neither when she babysits for her sister nor for someone else."], "answer": "When she babysits for someone else, but not when she babysits for her sister.", "explanation": "The paid babysitting is a market transaction and included in GDP. The unpaid service for her sister is non-market household production and is excluded." },
                    { "q_num": 22, "topic": "GDP Measurement", "type": "mcq", "question": "Which of the following is not included in GDP?", "options": ["carrots grown in your garden and eaten by your family", "carrots purchased at a farmer's market and eaten by your family", "carrots purchased at a grocery store and eaten by your family", "None of the above are included in GDP."], "answer": "carrots grown in your garden and eaten by your family", "explanation": "Goods produced and consumed at home that do not enter the marketplace are generally excluded from GDP." },
                    { "q_num": 23, "topic": "GDP Measurement", "type": "mcq", "question": "A professional gambler moves from a state where gambling is illegal to a state where gambling is legal. Most of his income was, and continues to be, from gambling. His move", "options": ["raises GDP.", "decreases GDP.", "doesn't change GDP because gambling is never included in GDP.", "doesn't change GDP because in either case his income is included."], "answer": "raises GDP.", "explanation": "GDP excludes most illegal activities. When the gambling becomes legal, his income from it is now included in GDP, thus raising measured GDP." },
                    { "q_num": 24, "topic": "GDP Measurement", "type": "mcq", "question": "If a state made a previously-illegal activity, such as gambling or prostitution, legal, then, other things equal, GDP", "options": ["decreases.", "increases.", "doesn't change because both legal and illegal production are included in GDP.", "doesn't change because these activities are never included in GDP."], "answer": "increases.", "explanation": "When a previously illegal activity is legalized, it moves from the underground economy to the formal economy, and its value is then included in GDP, causing GDP to increase." },
                    { "q_num": 25, "topic": "GDP Measurement", "type": "mcq", "question": "Which of the following is included in GDP?", "options": ["medical marijuana purchased from a government-run pharmacy by a glaucoma patient", "recreational marijuana purchased from a drug dealer by a college student", "recreational marijuana produced and consumed by a man in his attic", "All of the above are included in GDP."], "answer": "medical marijuana purchased from a government-run pharmacy by a glaucoma patient", "explanation": "Only legal transactions are included in GDP. The purchase from the government-run pharmacy is a legal market transaction." },
                    { "q_num": 26, "topic": "GDP Measurement", "type": "mcq", "question": "Darin grows and sells marijuana to Jennifer. Thomas is an organic farmer who sells broccoli to Jennifer. Marijuana is an illegal good and broccoli is a legal good. Assume that if Jennifer marries either, they give her what they use to sell her. Which of the following statements is consistent with the way GDP is computed?", "options": ["GDP will fall if Jennifer marries either Darin or Thomas..", "GDP will fall if Jennifer marries Darin but not if she marries Thomas.", "GDP will fall if Jennifer marries Thomas but not if she marries Darin.", "GDP remains the same whether Jennifer marries Darin or Thomas."], "answer": "GDP will fall if Jennifer marries Thomas but not if she marries Darin.", "explanation": "If she marries Thomas, the market transaction for broccoli becomes household production and is excluded, so GDP falls. Darin's marijuana sales were already excluded because they are illegal, so marrying him doesn't change measured GDP." },
                    { "q_num": 27, "topic": "Intermediate goods", "type": "mcq", "question": "Spots, Inc. produces ink and sells it to Write on Target, which makes pens. The ink produced by Spots, Inc. is called", "options": ["an inventory good.", "a transitory good.", "a final good.", "an intermediate good."], "answer": "an intermediate good.", "explanation": "An intermediate good is a product used to produce a final good. The ink is used to make the final good, the pen." },
                    { "q_num": 28, "topic": "Intermediate goods", "type": "mcq", "question": "The purchase of rice produced this period is included in GDP if the rice is", "options": ["used in a meal a restaurant sells during the same period they buy the rice.", "purchased by a family who uses it to make tuna casserole for its supper.", "purchased by a frozen food company to increase its inventory.", "B and C are correct."], "answer": "B and C are correct.", "explanation": "Rice purchased by a family is a final good. Rice added to a firm's inventory is counted as investment. Rice used by a restaurant is an intermediate good and not counted separately." },
                    { "q_num": 29, "topic": "Intermediate goods", "type": "mcq", "question": "A farmer sells $50,000 of apples to individuals who take them home to eat and $75,000 of apples to a company that uses them all to produce cider. How much of the farmer's sales will be included as apples in GDP?", "options": ["$0", "$50,000", "$75,000", "$125,000"], "answer": "$50,000", "explanation": "The $50,000 of apples sold to individuals are final goods. The $75,000 of apples sold to the cider company are intermediate goods, and their value will be included in the final price of the cider." },
                    { "q_num": 30, "topic": "Domestic production | Household chores", "type": "mcq", "question": "Sam, an American citizen, prepares meals for his family at home. Ellen, a Canadian citizen, commutes to the U.S. to help prepare meals at a restaurant in Idaho. Whose value of services preparing meals is included in U.S. GDP?", "options": ["Sam's and Ellen's.", "Sam's but not Ellen's.", "Ellen's but not Sam's.", "Nether Sam's nor Ellen's."], "answer": "Ellen's but not Sam's.", "explanation": "Ellen's work occurs within the U.S. borders, so it is included in U.S. GDP. Sam's work is household production and is not included." },
                    { "q_num": 31, "topic": "Intermediate goods", "type": "mcq", "question": "Grapes are considered intermediate goods", "options": ["whether the purchaser uses them to make wine to sell or eats them.", "if the purchaser uses them to make wine to sell others but not if the purchaser eats them.", "if the purchaser eats them, but not if the purchaser uses to them to make wine to sell.", "None of the above is correct."], "answer": "if the purchaser uses them to make wine to sell others but not if the purchaser eats them.", "explanation": "If used to make wine for sale, the grapes are an input to another product (intermediate). If eaten directly by a consumer, they are a final good." },
                    { "q_num": 32, "topic": "Intermediate goods", "type": "mcq", "question": "Gasoline is considered a final good if it is sold by a", "options": ["gasoline station to a bus company that operates a bus route between San Francisco and Los Angeles.", "pipeline operator to a gasoline station in San Francisco.", "gasoline station to a motorist in Los Angeles.", "All of the above are correct."], "answer": "gasoline station to a motorist in Los Angeles.", "explanation": "When sold to a final consumer (the motorist), it is a final good. When sold to a bus company or another business for its operations, it is an intermediate good." },
                    { "q_num": 33, "topic": "Intermediate goods", "type": "mcq", "question": "A steel company sells some steel to a bicycle company for $150. The bicycle company uses the steel to produce a bicycle, which it sells for $250. Taken together, these two transactions contribute", "options": ["$150 to GDP.", "$250 to GDP.", "between $250 and $400 to GDP, depending on the profit earned by the bicycle company when it sold the bicycle.", "$400 to GDP."], "answer": "$250 to GDP.", "explanation": "GDP only includes the market value of final goods. The steel is an intermediate good, and its value is already included in the price of the final good, the bicycle. Therefore, only the final sale price of $250 is added to GDP." },
                    { "q_num": 34, "topic": "Intermediate goods", "type": "mcq", "question": "Al's Aluminum Company sells $1 million worth of aluminum to Shiny Foil Company, which uses the aluminum to make aluminum foil. Shiny Foil Company sells $4 million worth of aluminum foil to households. The transactions just described contribute how much to GDP?", "options": ["$1 million", "$3 million", "$4 million", "$5 million"], "answer": "$4 million", "explanation": "Only the market value of the final good (the aluminum foil sold to households) is counted in GDP. The intermediate good (aluminum) is not counted separately." },
                    { "q_num": 35, "topic": "Intermediate goods", "type": "mcq", "question": "One bag of flour is sold for $1.00 to a bakery, which uses the flour to bake bread that is sold for $3.00 to consumers. A second bag of flour is sold for $1 to a grocery store who sells it to a consumer for $2.00. Taking these four transactions into account, what is the effect on GDP?", "options": ["GDP increases by $3.00.", "GDP increases by $5.00.", "GDP increases by $6.00.", "GDP increases by $7.00."], "answer": "GDP increases by $5.00.", "explanation": "GDP is the sum of the market value of all final goods. The final goods are the bread ($3.00) and the bag of flour sold to the consumer ($2.00). The total effect on GDP is $3.00 + $2.00 = $5.00." },
                    { "q_num": 36, "topic": "Intermediate goods", "type": "mcq", "question": "One bag of oranges is sold for $6.00 to a company that turns them into juice which is sold to consumers for $12.00. Another bag of oranges is purchased by a grocery store for $6.00 who then sells it to a consumer for $7. Taking these four transactions into account, how much is added to GDP?", "options": ["$31", "$25", "$19", "None of the above is correct."], "answer": "$19", "explanation": "The final goods are the juice ($12.00) and the bag of oranges sold to the consumer ($7.00). The total addition to GDP is $12.00 + $7.00 = $19.00." },
                    { "q_num": 37, "topic": "Intermediate goods", "type": "mcq", "question": "A painter pays $500 for paint he uses to repaint a house. He then presents a bill for $1200 that covers his time and expenses to the homeowner. How much do these transactions add to GDP?", "options": ["$500", "$700", "$1200", "$1700"], "answer": "$1200", "explanation": "The final service is the repainting of the house, which has a market value of $1200. The paint is an intermediate good whose value is included in the price of the final service." },
                    { "q_num": 38, "topic": "Intermediate goods", "type": "mcq", "question": "Bountiful Harvest Bakery buys $4.00 of flour from Grinkers' Mill and uses the flour to make bread sold to the public for $12.00. Taking these two transactions into account, what is the effect on GDP?", "options": ["GDP increases by $4.00", "GDP increases by $8.00", "GDP increases by $12.00", "GDP increases by $16.00"], "answer": "GDP increases by $12.00", "explanation": "The final good is the bread sold to the public. Its market value is $12.00, which is the amount added to GDP. The flour is an intermediate good." },
                    { "q_num": 39, "topic": "Intermediate goods", "type": "mcq", "question": "Janet bought flour and used it to bake bread she ate. ABC Bakery bought flour which it used to bake bread that customers purchased. In which case will the flour be counted as a final good?", "options": ["Janet's purchase and ABC Bakery's purchase.", "ABC Bakery's purchase but not Janet's purchase.", "Janet's purchase but not ABC Bakery's purchase.", "Neither Janet's purchase nor ABC Bakery's purchase."], "answer": "Janet's purchase but not ABC Bakery's purchase.", "explanation": "When Janet buys flour for her own use, it is a final good. When ABC Bakery buys flour to make bread for sale, the flour is an intermediate good." },
                    { "q_num": 40, "topic": "Intermediate goods", "type": "mcq", "question": "Tim mows the yard for his neighbors. He spends $1 on gas and charges them $20 for each lawn he mows. What's the total contribution to GDP each time Tim mows a yard?", "options": ["$1", "$19", "$20", "$21"], "answer": "$20", "explanation": "The final service is the lawn mowing, which has a market value of $20. The gas is an intermediate good used in the production of the service." },
                    { "q_num": 41, "topic": "Intermediate goods", "type": "mcq", "question": "Suppose there are only two firms in an economy: Cowhide, Inc. produces leather and sells it to Couches, Inc., which produces and sells leather furniture. With each $1,000 of leather that it buys from Cowhide, Inc., Couches, Inc. produces a couch and sells it for $3,000. Neither firm had any inventory at the beginning of 2009. During that year, Cowhide produced enough leather for 20 couches. Couches, Inc. bought 80% of that leather for $16,000 and promised to buy the remaining 20% for $4,000 in 2010. Couches, Inc. produced 16 couches during 2009 and sold each one during that year for $3,000. What was the economy's GDP for 2009?", "options": ["$48,000", "$52,000", "$64,000", "$68,000"], "answer": "$52,000", "explanation": "GDP includes the final sales of couches (16 * $3,000 = $48,000) plus the change in inventory. Cowhide produced leather for 20 couches but only sold enough for 16. The remaining leather (worth $4,000) is added to inventory and counted as investment. So, GDP = $48,000 + $4,000 = $52,000." },
                    { "q_num": 42, "topic": "Intermediate goods", "type": "mcq", "question": "Suppose there are only two firms in an economy: Rolling Rawhide produces rawhide and sells it to Chewy Chomp, Inc., which uses the rawhide to produce and sell dog chews. With each $2 of rawhide that it buys from Rolling Rawhide, Chewy Chomp, Inc. produces a dog chew and sells it for $5. Neither firm had any inventory at the beginning of 2008. During that year, Rolling Rawhide produced enough rawhide for 1000 dog chews. Chewy Chomp, Inc. bought 75% of that rawhide for $1500 and promised to buy the remaining 25% for $500 in 2009. Chewy Chomp, Inc. produced 750 dog chews during 2008 and sold each one during that year for $5. What was the economy's GDP for 2008?", "options": ["$3750", "$4250", "$5250", "$5750"], "answer": "$4250", "explanation": "GDP includes the final sales of dog chews (750 * $5 = $3750) plus the change in inventory. Rolling Rawhide produced enough for 1000 chews but only sold enough for 750. The remaining rawhide (worth $500) is added to inventory and counted as investment. So, GDP = $3750 + $500 = $4250." },
                    { "q_num": 43, "topic": "Intermediate goods", "type": "mcq", "question": "In 2009, Corny Company grows and sells $2 million worth of corn to Tasty Cereal Company, which makes corn flakes. Tasty Cereal Company produces $6 million worth of corn flakes in 2009, with sales to households during the year of $4.5 million. The unsold $1.5 million worth of corn flakes remains in Tasty Cereal Company's inventory at the end of 2009. The transactions just described contribute how much to GDP for 2009?", "options": ["$4.5 million", "$6 million", "$6.5 million", "$8 million"], "answer": "$6 million", "explanation": "GDP is the value of final goods produced. This includes sales to households ($4.5 million) and the change in inventory ($1.5 million). The corn is an intermediate good. So, GDP = $4.5M + $1.5M = $6 million." },
                    { "q_num": 44, "topic": "Intermediate goods", "type": "mcq", "question": "Whip-It manufactures blenders. In 2009 it had $50,000 of blenders in inventory. In 2010 it sold $300,000 of blenders to consumers and had $40,000 of blenders in inventory. How much did blenders produced by Whip-it add to GDP in 2010?", "options": ["$340,000", "$310,000", "$300,000", "$290,000"], "answer": "$290,000", "explanation": "GDP includes production in a given year. Sales to consumers were $300,000, but inventory decreased by $10,000 ($50k - $40k). This means $10,000 of the sales came from last year's production. The value of production in 2010 is sales minus the decrease in inventory: $300,000 - $10,000 = $290,000." },
                    { "q_num": 45, "topic": "Inventory", "type": "mcq", "question": "A newspaper article informs you that most businesses reduced production in the last quarter but also sold from their inventories during the last quarter. Based on this information GDP likely", "options": ["increased.", "decreased.", "stayed the same.", "may have increased, decreased, or stayed the same."], "answer": "decreased.", "explanation": "Reduced production directly lowers GDP. Selling from inventories means consumption might be stable, but the decrease in inventory investment is a negative contribution to GDP. Both factors point to a likely decrease in GDP." },
                    { "q_num": 46, "topic": "Goods and services", "type": "mcq", "question": "Which of the following domestically produced items is not included in GDP?", "options": ["a bottle of shampoo", "a hairdryer", "a haircut", "All of the above are included in GDP."], "answer": "All of the above are included in GDP.", "explanation": "Shampoo and hairdryers are final goods, and a haircut is a service. All are included in GDP." },
                    { "q_num": 47, "topic": "Goods and services", "type": "mcq", "question": "Which of the following is not included in GDP?", "options": ["a can of bug spray", "the services of an exterminator", "the honey produced and sold by a beekeeper", "All of the above are included in GDP."], "answer": "All of the above are included in GDP.", "explanation": "Bug spray and honey are final goods, and the exterminator's work is a service. All are included in GDP." },
                    { "q_num": 48, "topic": "Goods and services", "type": "mcq", "question": "Gross domestic product includes all", "options": ["legal and illegal final goods, but it excludes all legal and illegal final services.", "legal and illegal final goods and all legal and illegal final services.", "legal final goods and services, but it excludes illegal final goods and services.", "legal and illegal final goods and legal final services, but it excludes illegal final services."], "answer": "legal final goods and services, but it excludes illegal final goods and services.", "explanation": "GDP aims to measure all legal market transactions, which includes both final goods and final services. It excludes illegal production." },
                    { "q_num": 49, "topic": "Current production", "type": "mcq", "question": "Transactions involving items produced in the past, such as the sale of a 5-year-old automobile by a used car dealership or the purchase of an antique rocking chair by a person at a yard sale, are", "options": ["included in current GDP because GDP measures the value of all goods and services sold in the current year.", "included in current GDP but valued at their original prices.", "not included in current GDP because it is difficult to determine their value.", "not included in current GDP because GDP only measures the value of goods and services produced in the current year."], "answer": "not included in current GDP because GDP only measures the value of goods and services produced in the current year.", "explanation": "GDP measures current production. The sale of used goods is a transfer of an asset and does not reflect new production, so it is not included." },
                    { "q_num": 50, "topic": "Current production", "type": "mcq", "question": "Which of the following transactions would be included in GDP for 2010?", "options": ["In February 2010, Amanda sells a 1996 Honda Accord to Isabella.", "In February 2010, Amanda buys a ticket to visit a zoo in Florida. She visits the zoo in April 2011.", "In December 2010, Isabella eats onions that she harvested from her backyard garden in October 2010.", "All of the above are correct."], "answer": "In February 2010, Amanda buys a ticket to visit a zoo in Florida. She visits the zoo in April 2011.", "explanation": "The sale of the used car is not included. The backyard onions are non-market production and not included. The purchase of the zoo ticket is a purchase of a service in 2010 and is included in 2010 GDP, regardless of when the service is consumed." },
                    { "q_num": 51, "topic": "Current production", "type": "mcq", "question": "George lived in a home that was newly constructed in 2005 for which he paid $200,000. In 2008 he sold the house for $225,000. Which of the following statements is correct regarding the sale of the house?", "options": ["The 2008 sale increased 2008 GDP by $225,000 and had no effect on 2005 GDP.", "The 2008 sale increased 2008 GDP by $25,000 and had no effect on 2005 GDP.", "The 2008 sale increased 2008 GDP by $225,000; furthermore, the 2008 sale caused 2005 GDP to be revised upward by $25,000.", "The 2008 sale affected neither 2008 GDP nor 2005 GDP."], "answer": "The 2008 sale affected neither 2008 GDP nor 2005 GDP.", "explanation": "The value of the house was included in 2005 GDP when it was newly constructed. The 2008 sale is a transfer of a pre-existing asset and does not reflect any new production." },
                    { "q_num": 52, "topic": "Current production", "type": "mcq", "question": "The Patersons bought a home that was newly constructed in 2007 for $275,000. They sold the home in 2009 for $205,000. Which of the following statements is correct regarding the sale of the house?", "options": ["The 2009 sale increased 2009 GDP by $205,000 and had no effect on 2007 GDP.", "The 2009 sale reduced 2009 GDP by $70,000 and had no effect on 2007 GDP.", "The 2009 sale increased 2009 GDP by $205,000; and caused 2007 GDP to be revised downward by $70,000.", "The 2009 sale affected neither 2007 GDP nor 2009 GDP."], "answer": "The 2009 sale affected neither 2007 GDP nor 2009 GDP.", "explanation": "The value of the house was included in 2007 GDP when it was newly constructed. The 2009 sale is a transfer of an asset and does not reflect any new production." },
                    { "q_num": 53, "topic": "Current production | Household chores", "type": "mcq", "question": "In early 2010 Molly paid $200,000 for a house built in 2000. She spent $30,000 on new materials to remodel the house. Although Molly lived in the house after she remodeled it, its rental value rose. Which of the following contributed to real GDP in 2010?", "options": ["the price of the house, the cost of remodeling materials, the increase in rental value", "the price of the house and the cost of remodeling materials, but not the increase in rental value", "the costs of the remodeling materials and the increase in rent, but not the price of the house", "None of the above are correct."], "answer": "the costs of the remodeling materials and the increase in rent, but not the price of the house", "explanation": "The price of the existing house is not counted. The new materials ($30,000) are a final good purchase and are counted. The increase in the imputed rental value of the owner-occupied home is also counted as a service." },
                    { "q_num": 54, "topic": "Current production | Housing services", "type": "mcq", "question": "Tom and Lilly rented a house for $12,000 last year. At the start of the year they bought the house they had been renting directly from the owner for $250,000. They believe they could rent it for $12,000 this year, but stay in the house. How much does Tom and Lilly's decision to buy the house change GDP?", "options": ["it reduces GDP by $12,000", "it does not change GDP", "it raises GDP by $238,000", "it raises GDP by $250,000"], "answer": "it does not change GDP", "explanation": "The purchase of the used house is not counted. Last year, their $12,000 rent was counted. This year, the imputed rental value of their owner-occupied home ($12,000) is counted. Since the values are the same, GDP does not change." },
                    { "q_num": 55, "topic": "Current production | Household chores", "type": "mcq", "question": "Sally purchases a classic 1964 car she saw for sale on someone's lawn. She then purchases some new parts and spends 120 hours refurbishing the car which she keeps. Which of the following is included in GDP?", "options": ["the amount she paid to buy the car", "the amount she paid to buy new parts", "the value of her time repairing the car", "All of the above are included."], "answer": "the amount she paid to buy new parts", "explanation": "The sale of the used car is not counted. The value of her time is non-market household production and is not counted. The purchase of new parts is a purchase of currently produced final goods and is included in GDP." },
                    { "q_num": 56, "topic": "Current production | Inventory", "type": "mcq", "question": "Tyler and Camille both live in Oklahoma. A new-car dealer in Oklahoma bought a new car from the manufacturer for $18,000 and sold it to Tyler for $22,000. Later that year, Tyler sold the car to Camille for $17,000. By how much did these transactions contribute to U.S. GDP for the year?", "options": ["$18,000", "$22,000", "$39,000", "$57,000"], "answer": "$22,000", "explanation": "GDP includes the market value of final goods. The final sale to the first consumer, Tyler, was for $22,000. The subsequent sale from Tyler to Camille is a sale of a used good and is not counted." },
                    { "q_num": 57, "topic": "Current production | Inventory", "type": "mcq", "question": "Consider two cars manufactured by Chevrolet in 2009. During 2009, Chevrolet sells one of the two cars to Sean for $24,000. Later in the same year, Sean sells the car to Kati for $19,000. The second automobile, with a market value of $30,000, is unsold at the end of 2010 and it remains in Chevrolet's inventory. The transactions just described contribute how much to GDP for 2009?", "options": ["$24,000", "$43,000", "$54,000", "$73,000"], "answer": "$54,000", "explanation": "The final sale to Sean contributes $24,000. The unsold car is added to inventory and is counted as investment, contributing $30,000. The sale from Sean to Kati is a used good and not counted. Total contribution is $24,000 + $30,000 = $54,000." },
                    { "q_num": 58, "topic": "Current production | Inventory", "type": "mcq", "question": "JR sells RV's. In 2010 she added $400,000 to her inventory. $100,000 of this addition was from used RV's she purchased while the remaining $300,000 was from her purchases of newly manufactured RV's. How much of JR's inventory is included in 2010 GDP?", "options": ["$0", "$100,000", "$300,000", "$400,000"], "answer": "$300,000", "explanation": "Only the value of newly produced goods is counted in GDP. The addition of newly manufactured RVs to inventory counts as investment, so $300,000 is included. Used RVs are not current production." },
                    { "q_num": 59, "topic": "Domestic production", "type": "mcq", "question": "Which of the following is included in U.S. GDP?", "options": ["the value of production by a Singaporean working in the U.S.", "the value of production by an American working in Singapore", "Both (a) and (b) are correct.", "Neither (a) nor (b) is correct."], "answer": "the value of production by a Singaporean working in the U.S.", "explanation": "GDP measures production within the geographic confines of a country. Therefore, production by a foreign citizen working in the U.S. is included in U.S. GDP." },
                    { "q_num": 60, "topic": "Domestic production", "type": "mcq", "question": "Sheri, a U.S. citizen, works only in Germany. The value she adds to production in Germany is included", "options": ["in both German GDP and U.S. GDP.", "in German GDP, but is not included in U.S. GDP.", "in U.S. GDP, but is not included in German GDP.", "in neither German GDP nor U.S. GDP."], "answer": "in German GDP, but is not included in U.S. GDP.", "explanation": "GDP measures production within a country's borders. Since Sheri is working in Germany, her production is part of German GDP. It would be included in U.S. GNP (Gross National Product)." },
                    { "q_num": 61, "topic": "Domestic production", "type": "mcq", "question": "Martin, a U.S. citizen, travels to Mexico and buys a newly manufactured motorcycle made there. His purchase is included in", "options": ["both Mexican GDP and U.S. GDP.", "Mexican GDP, but it is not included in U.S. GDP.", "U.S. GDP, but it is not included in Mexican GDP.", "neither Mexican GDP nor U.S. GDP."], "answer": "Mexican GDP, but it is not included in U.S. GDP.", "explanation": "The motorcycle was produced in Mexico, so its value is included in Mexican GDP. It is an import for the U.S. and will be subtracted from U.S. GDP in the net exports calculation." },
                    { "q_num": 62, "topic": "Domestic production", "type": "mcq", "question": "An American company operates a fast food restaurant in Paris, France. Which of the following statements is accurate?", "options": ["The value of the goods and services produced by the restaurant is included in both French GDP and U.S. GDP.", "The value added by American workers and equipment in France is included in U.S. GDP and the value added by French workers and equipment is added to French GDP.", "The value of the goods and services produced by the restaurant is included in French GDP, but not in U.S. GDP.", "The value of the goods and services produced by the restaurant is included in U.S. GDP, but not in French GDP."], "answer": "The value of the goods and services produced by the restaurant is included in French GDP, but not in U.S. GDP.", "explanation": "GDP measures production within a country's borders. Since the restaurant is in Paris, its production is part of French GDP." },
                    { "q_num": 63, "topic": "Domestic production | Intermediate goods", "type": "mcq", "question": "Michigan Tea Company sold $15 million worth of tea it produced. In producing this tea it purchased $5 million dollars worth of ingredients from foreign countries and paid workers who reside in Canada but commute to the U.S. $1 million. How much did these transactions add to U.S. GDP?", "options": ["$21 million", "$15 million", "$10 million", "$9 million"], "answer": "$10 million", "explanation": "The final sale is $15 million. From this, we subtract the value of the imported ingredients ($5 million) because they were not produced in the U.S. The wages paid to Canadian commuters are for production within the U.S., so they are part of U.S. GDP. The value added is the final sale minus imports: $15M - $5M = $10M." },
                    { "q_num": 64, "topic": "Domestic production | Inventory", "type": "mcq", "question": "Quality Motors is a Japanese-owned company that produces automobiles; all of its automobiles are produced in American plants. In 2010 Quality Motors produced $30 million worth of automobiles, with $17 million in sales to Americans, $9 million in sales to Canadians, and $4 million worth of automobiles added to Quality Motors' inventory. The transactions just described contribute how much to U.S. GDP for 2010?", "options": ["$17 million", "$21 million", "$26 million", "$30 million"], "answer": "$30 million", "explanation": "GDP is the value of all production within a country. The total value of the cars produced in the American plant is $30 million. This is composed of consumption ($17M), exports ($9M), and change in inventory ($4M)." },
                    { "q_num": 65, "topic": "Domestic production", "type": "mcq", "question": "Quality Motors is a Japanese-owned company that produces automobiles; all of its automobiles are produced in American plants. In 2008, Quality Motors produced $25 million worth of automobiles and sold $12 million in the U.S. and $13 million in Mexico. In addition, it sold $2 million from the previous year's inventory in the U.S. The transactions just described contribute how much to U.S. GDP for 2008?", "options": ["$12 million", "$14 million", "$25 million", "$27 million"], "answer": "$25 million", "explanation": "GDP measures the value of current production. The total value of cars produced in 2008 is $25 million. The sale of inventory from a previous year does not count towards current year's GDP." },
                    { "q_num": 66, "topic": "Current production | Domestic production | Illegal goods", "type": "mcq", "question": "Which of the following items is included in U.S. GDP?", "options": ["goods produced by foreign citizens working in the United States", "the difference in the price of the sale of an existing home and its original purchase price", "known illegal activities", "None of the above is included in U.S. GDP."], "answer": "goods produced by foreign citizens working in the United States", "explanation": "GDP includes production within a country's borders, regardless of the nationality of the producer. Sales of existing homes and illegal activities are excluded." },
                    { "q_num": 67, "topic": "Domestic production | Government purchases | Inventory", "type": "mcq", "question": "Which of the following items is included in U.S. GDP?", "options": ["final goods and services that are purchased by the U.S. federal government", "intermediate goods that are produced in the U.S. but that are unsold at the end of the GDP accounting period", "goods and services produced by foreign citizens working in the U.S.", "All of the above are included in U.S. GDP."], "answer": "All of the above are included in U.S. GDP.", "explanation": "Government purchases are a component of GDP. Unsold intermediate goods are counted as inventory investment. Production by foreign citizens within the U.S. is included in U.S. GDP." },
                    { "q_num": 68, "topic": "Domestic production | Household chores | Inventory", "type": "mcq", "question": "Which of the following items is included in U.S. GDP?", "options": ["the estimated value of production accomplished at home, such as backyard production of fruits and vegetables", "the value of illegally-produced goods and services", "the value of cars and trucks produced in foreign countries and sold in the U.S.", "None of the above is included in U.S. GDP."], "answer": "None of the above is included in U.S. GDP.", "explanation": "Household production and illegal activities are excluded. Imported goods are also excluded from a country's GDP (though they are part of consumption)." },
                    { "q_num": 69, "topic": "Domestic production | Household chores | Housing services", "type": "mcq", "question": "Which of the following is not included in U.S. GDP?", "options": ["unpaid cleaning and maintenance of houses", "services such as those provided by lawyers and hair stylists", "the estimated rental value of owner-occupied housing", "production of foreign citizens living in the United States"], "answer": "unpaid cleaning and maintenance of houses", "explanation": "Unpaid household work is a non-market activity and is not included in GDP. The other items are all included." },
                    { "q_num": 70, "topic": "Domestic production | Inventory | Household chores | Housing services", "type": "mcq", "question": "Which of the following is not included in U.S. GDP?", "options": ["additions of newly produced output to inventory", "production of U.S citizens working in foreign countries.", "the estimated rental value of owner-occupied housing", "the value of food purchased from a grocery store to make meals at home without pay"], "answer": "production of U.S citizens working in foreign countries.", "explanation": "Production by U.S. citizens abroad is part of U.S. GNP, not U.S. GDP. The other items are included in GDP (inventory as investment, housing services, and food as consumption)." },
