                    { "q_num": 101, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "Evidence indicates that seat belt laws have led to", "options": ["fewer pedestrian deaths.", "fewer automobile accidents.", "fewer deaths per automobile accident.", "All of the above are correct."], "answer": "fewer deaths per automobile accident.", "explanation": "The primary direct effect of seat belt laws is to reduce the number of deaths per accident for the occupants of the car." },
                    { "q_num": 102, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "One effect of the government-imposed seat belt law in the U.S. has been", "options": ["a dramatic decrease in the number of pedestrian deaths.", "safer driving.", "an increase in the number of accidents.", "a dramatic decrease in the number of driver deaths."], "answer": "an increase in the number of accidents.", "explanation": "Because seat belts lower the perceived cost of an accident for the driver, they create an incentive to drive faster and less carefully, which leads to more accidents." },
                    { "q_num": 103, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "Based on the available evidence, which of the following groups benefits most from mandatory seat belt laws?", "options": ["automakers", "pedestrians", "drivers", "owners of collision-repair shops"], "answer": "owners of collision-repair shops", "explanation": "Since seat belt laws lead to more accidents, owners of collision-repair shops would see an increase in business." },
                    { "q_num": 104, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "Which of the following can policy do?", "options": ["alter incentives", "alter trade-offs", "change opportunity costs", "All of the above are correct."], "answer": "All of the above are correct.", "explanation": "Public policy can alter incentives, which in turn changes the tradeoffs and opportunity costs that people face when making decisions." },
                    { "q_num": 105, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "Suppose the state of Massachusetts passes a law that increases the tax on alcoholic beverages. As a result, residents in Massachusetts start purchasing their alcohol in surrounding states. Which of the following principles does this best illustrate?", "options": ["People respond to incentives", "Rational people think at the margin", "Trade can make everyone better off", "Markets are usually a good way to organize economic activity"], "answer": "People respond to incentives", "explanation": "An incentive is something that induces a person to act. Because rational people make decisions by comparing costs and benefits, they respond to incentives. The higher tax acts as an incentive for consumers to buy alcohol elsewhere." },
                    { "q_num": 106, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "Suppose the state of Illinois passes a law that bans smoking in restaurants. As a result, residents of Wisconsin who do not like breathing second-hand smoke begin driving across the border to Illinois to eat at restaurants there. Which of the following principles does this best illustrate?", "options": ["People respond to incentives", "Rational people think at the margin", "Trade can make everyone better off", "Markets are usually a good way to organize economic activity"], "answer": "People respond to incentives", "explanation": "The smoking ban acts as a positive incentive for those who prefer a smoke-free environment, changing their behavior and where they choose to eat." },
                    { "q_num": 107, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "In the former Soviet Union, producers were paid for meeting output targets, not for selling products. Under those circumstances, what were the economic incentives for producers?", "options": ["to produce good quality products so that society would benefit from the resources used", "to conserve on costs, so as to maintain efficiency in the economy", "to produce enough to meet the output target, without regard for quality or cost", "to produce those products that society desires most"], "answer": "to produce enough to meet the output target, without regard for quality or cost", "explanation": "The incentive was to meet the target, regardless of whether the goods were of high quality or even if they were what consumers wanted. This led to major inefficiencies." },
                    { "q_num": 108, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "Which of the following principles is not one of the four principles of individual decisionmaking?", "options": ["People face tradeoffs.", "Trade can make everyone better off.", "People respond to incentives.", "Rational people think at the margin."], "answer": "Trade can make everyone better off.", "explanation": "'Trade can make everyone better off' is a principle of how people interact, not individual decision-making." },
                    { "q_num": 109, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "Which of the following statements exemplifies a principle of individual decisionmaking?", "options": ["Trade can make everyone better off.", "Governments can sometimes improve market outcomes.", "The cost of something is what you give up to get it.", "All of the above are correct."], "answer": "The cost of something is what you give up to get it.", "explanation": "This refers to opportunity cost, which is one of the four principles of individual decision-making." },
                    { "q_num": 110, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "According to a recent study of Chilean bus drivers, drivers who are paid by the number of passengers they transport have higher productivity than drivers who are paid by the hour. This result is an example of which principle of economics?", "options": ["People face tradeoffs.", "The cost of something is what you give up to get it.", "Rational people think at the margin.", "People respond to incentives."], "answer": "People respond to incentives.", "explanation": "The payment method creates a direct incentive for drivers to be more productive and transport more passengers." },
                    { "q_num": 111, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "Which of the following is not an example of a group responding to an incentive?", "options": ["Students attend class because of an attendance policy that reduces their grade for absences.", "Consumers buy more of a product when it is on sale at a reduced price.", "Universities offer fewer online classes when they generate more revenue than traditional classes.", "Employees work harder to earn higher commissions."], "answer": "Universities offer fewer online classes when they generate more revenue than traditional classes.", "explanation": "The incentive (more revenue from traditional classes) would lead universities to offer more traditional classes, not fewer online classes. The other options show a direct response to the stated incentive." }
                ]

            "sector3": {
                "title": "How the Economy as a Whole Works (Principles 8-10)",
                "questions": [
                    { "q_num": 1, "topic": "Principle 8: Standard of Living", "type": "mcq", "question": "In 2008, the average American earned about $47,000 while the average Nigerian earned about $1,400. Which of the following statements is likely?", "options": ["The average American purchases more televisions than the average Nigerian.", "The average American has better nutrition and healthcare than the average Nigerian.", "The average American has a longer life expectancy than the average Nigerian.", "All of the above are correct."], "answer": "All of the above are correct.", "explanation": "Large differences in average income reflect large differences in the standard of living, which includes better nutrition, healthcare, life expectancy, and the ability to purchase more goods." },
                    { "q_num": 2, "topic": "Principle 8: Standard of Living", "type": "mcq", "question": "In the United States, incomes historically have grown about 2 percent per year. At this rate, average income doubles every", "options": ["15 years.", "25 years.", "35 years.", "45 years."], "answer": "35 years.", "explanation": "A 2 percent annual growth rate leads to the average income doubling approximately every 35 years, reflecting the power of compound growth on living standards." },
                    { "q_num": 3, "topic": "Principle 8: Standard of Living", "type": "mcq", "question": "In the United States, incomes have historically grown", "options": ["about 0.5 percent per year.", "about 2 percent per year.", "about 4 percent per year.", "about 6 percent per year."], "answer": "about 2 percent per year.", "explanation": "Historical data shows that U.S. incomes have grown at an average rate of about 2 percent per year, leading to a significant increase in living standards over time." },
                    { "q_num": 4, "topic": "Principle 8: Standard of Living", "type": "mcq", "question": "Over the past century, the average income in the United States has risen about", "options": ["twofold.", "fivefold.", "eightfold.", "tenfold."], "answer": "eightfold.", "explanation": "Due to consistent economic growth over the last century, the average income in the United States has increased about eightfold." },
                    { "q_num": 5, "topic": "Principle 8: Productivity", "type": "mcq", "question": "The term 'productivity'", "options": ["means the same thing as 'efficiency.'", "is seldom used by economists, as its meaning is not precise.", "refers to the quantity of goods and services produced from each unit of labor input.", "refers to the variety of goods and services from which households can choose when they shop."], "answer": "refers to the quantity of goods and services produced from each unit of labor input.", "explanation": "Productivity is defined as the amount of goods and services produced for each hour of a worker's time or from each unit of labor input." },
                    { "q_num": 6, "topic": "Principle 8: Productivity", "type": "mcq", "question": "Productivity is defined as the", "options": ["amount of goods and services produced from each unit of labor input.", "number of workers required to produce a given amount of goods and services.", "amount of labor that can be saved by replacing workers with machines.", "actual amount of effort workers put into an hour of working time."], "answer": "amount of goods and services produced from each unit of labor input.", "explanation": "This is the core definition of productivity, which is a key determinant of a country's standard of living." },
                    { "q_num": 7, "topic": "Principle 8: Productivity", "type": "mcq", "question": "The amount of goods and services produced from each unit of labor input is called", "options": ["opportunity cost.", "productivity.", "externality.", "marginal benefit."], "answer": "productivity.", "explanation": "This is the definition of productivity. A country's standard of living is determined by the productivity of its workers." },
                    { "q_num": 8, "topic": "Principle 8: Productivity", "type": "mcq", "question": "What is the most important factor that explains differences in living standards across countries?", "options": ["the quantity of money", "the level of unemployment", "productivity", "equality"], "answer": "productivity", "explanation": "Almost all variation in living standards is attributable to differences in countries' productivity—that is, the amount of goods and services produced from each unit of labor input." },
                    { "q_num": 9, "topic": "Principle 8: Standard of Living", "type": "mcq", "question": "Almost all variation in living standards is attributable to differences in countries'", "options": ["population growth rates.", "productivity.", "systems of public education.", "taxes."], "answer": "productivity.", "explanation": "The fundamental relationship in economics is that a country's standard of living depends on its ability to produce goods and services, which is determined by productivity." },
                    { "q_num": 10, "topic": "Principle 8: Productivity | Income", "type": "mcq", "question": "The income of a typical worker in a country is most closely linked to which of the following?", "options": ["population", "productivity", "market power", "government policies"], "answer": "productivity", "explanation": "The growth rate of a nation's productivity determines the growth rate of its average income. Higher productivity allows for higher wages and a better standard of living." },
                    { "q_num": 11, "topic": "Principle 8: Productivity | Standard of living", "type": "mcq", "question": "A direct or positive relationship exists between a country's", "options": ["productivity and its standard of living.", "amount of government spending and its productivity.", "rate of population growth and the extent of its trade with other countries.", "total population and its average citizen's income."], "answer": "productivity and its standard of living.", "explanation": "The fundamental relationship is that as productivity rises, the standard of living also rises." },
                    { "q_num": 12, "topic": "Principle 8: Standard of Living", "type": "mcq", "question": "The primary determinant of a country's standard of living is", "options": ["the country's ability to prevail over foreign competition.", "the country's ability to produce goods and services.", "the total supply of money in the economy.", "the average age of the country's labor force."], "answer": "the country's ability to produce goods and services.", "explanation": "A country's standard of living depends on its ability to produce goods and services, which in turn depends on its productivity." },
                    { "q_num": 13, "topic": "Principle 8: Productivity | Standard of living", "type": "mcq", "question": "The historical rise in living standards of American workers is primarily a result of", "options": ["the influence of labor unions in America.", "tariff protection imposed by the American government.", "the enactment of minimum-wage laws in America.", "the rise in American productivity."], "answer": "the rise in American productivity.", "explanation": "The significant increase in the standard of living in the U.S. over the last century is mainly due to the rise in productivity, allowing workers to produce more goods and services per hour." },
                    { "q_num": 14, "topic": "Principle 8: Standard of living | Productivity", "type": "mcq", "question": "The fact that different countries experience different standards of living is largely explained by differences in those countries'", "options": ["populations.", "productivity levels.", "locations.", "None of the above is correct. Economists are puzzled by differences in standards of living around the world."], "answer": "productivity levels.", "explanation": "Economists are not puzzled; the vast differences in living standards are largely explained by differences in productivity across countries." },
                    { "q_num": 15, "topic": "Principle 8: Productivity | Income", "type": "mcq", "question": "Suppose that the average income of a Costa Rican is higher than the average income of a Guatemalan. You might conclude that", "options": ["Costa Rican firms are faced with stricter government regulations than Guatemalan firms.", "total income is divided among fewer workers in Costa Rica since it has a smaller labor force than Guatemala.", "Guatemala's climate allows for longer growing seasons and therefore Guatemala can produce large quantities of grain and other crops.", "productivity in Costa Rica is higher than in Guatemala."], "answer": "productivity in Costa Rica is higher than in Guatemala.", "explanation": "Higher average income is a direct result of higher productivity. The ability to produce more goods and services per worker leads to a higher standard of living." },
                    { "q_num": 16, "topic": "Principle 8: Productivity | Income", "type": "mcq", "question": "The slow growth of U.S. incomes during the 1970s and 1980s can best be explained by", "options": ["unstable economic conditions in Eastern Europe.", "increased competition from abroad.", "a decline in the rate of increase in U.S. productivity.", "a strong U.S. dollar abroad, hurting U.S. exports."], "answer": "a decline in the rate of increase in U.S. productivity.", "explanation": "The slowdown in income growth during that period is attributed to a slowdown in productivity growth." },
                    { "q_num": 17, "topic": "Principle 8: Productivity", "type": "mcq", "question": "Slow growth in US incomes during the 1970s and 1980s was primarily due to", "options": ["slow productivity growth in the US.", "a rapid decrease in the quantity of money in the economy.", "increased competition from Japan.", "increased competition from European countries."], "answer": "slow productivity growth in the US.", "explanation": "The primary cause for the slow growth in U.S. incomes during this period was a slowdown in the growth of productivity." },
                    { "q_num": 18, "topic": "Principle 8: Productivity | Standard of living", "type": "mcq", "question": "Suppose a typical worker in India can produce 32 units of product in an eight-hour day, while a typical worker in Bangladesh can produce 30 units of product in a 10-hour day. We can conclude that", "options": ["worker productivity in Bangladesh is higher than in India.", "the standard of living will likely be higher in India than in Bangladesh.", "productivity is 4 units per hour for the worker in Bangladesh and 3 units per hour for the worker in India.", "there will be no difference between the standard of living in India and Bangladesh."], "answer": "the standard of living will likely be higher in India than in Bangladesh.", "explanation": "Productivity in India is 32/8 = 4 units/hour. Productivity in Bangladesh is 30/10 = 3 units/hour. Since productivity is higher in India, its standard of living will likely be higher." },
                    { "q_num": 19, "topic": "Principle 8: Productivity | Standard of living", "type": "mcq", "question": "Suppose that in Ireland total annual output is worth $600 million and people work 30 million hours. In Canada total annual output is worth $800 million and people work 50 million hours. Productivity is higher", "options": ["in Ireland. Most variation in the standard of living across countries is due to differences in productivity.", "in Ireland. Differences in productivity explain very little of the variation in the standard of living across countries.", "in Canada. Most variation in the standard of living across countries is due to differences in productivity.", "in Canada. Differences in productivity explain very little of the variation in the standard of living across countries."], "answer": "in Ireland. Most variation in the standard of living across countries is due to differences in productivity.", "explanation": "Productivity in Ireland is $600M/30M hours = $20/hour. Productivity in Canada is $800M/50M hours = $16/hour. Productivity is higher in Ireland, and this difference largely explains variations in living standards." },
                    { "q_num": 20, "topic": "Principle 8: Productivity", "type": "mcq", "question": "According to a recent study of Chilean bus drivers, drivers who are paid by the number of passengers they transport have higher productivity than drivers who are paid by the hour. If Chilean bus drivers are paid by the number of passengers they transport and Colombian bus drivers are paid by the hour, we can conclude that", "options": ["Chilean bus drivers likely have a higher standard of living than Colombian bus drivers.", "Colombian bus drivers likely have a higher standard of living than Chilean bus drivers.", "Chilean and Colombian bus drivers likely have the same standard of living.", "Chilean and Colombian bus drivers likely have a higher standard of living than US bus drivers."], "answer": "Chilean bus drivers likely have a higher standard of living than Colombian bus drivers.", "explanation": "The incentive structure for Chilean drivers leads to higher productivity. Since higher productivity is the primary determinant of living standards, Chilean drivers likely have a higher standard of living." },
                    { "q_num": 21, "topic": "Principle 8: Productivity", "type": "mcq", "question": "US citizens have better nutrition, better healthcare, and a longer life expectancy than citizens of Ghana. Which of the following conclusions can be drawn from this statement?", "options": ["Average income in the US is higher than the average income in Ghana.", "The US has a higher standard of living than Ghana.", "Productivity in the US is higher than productivity in Ghana.", "All of the above are correct."], "answer": "All of the above are correct.", "explanation": "Better nutrition, healthcare, and life expectancy are all indicators of a higher standard of living, which is driven by higher average income, which in turn is caused by higher productivity." },
                    { "q_num": 22, "topic": "Principle 8: Productivity", "type": "mcq", "question": "In a particular country in 1998, the average worker needed to work 25 hours to produce 40 units of output. In that same country in 2008, the average worker needed to work 40 hours to produce 68 units of output. In that country, the productivity of the average worker", "options": ["decreased by 1.7 percent between 1998 and 2008.", "remained unchanged between 1998 and 2008.", "increased by 4.75 percent between 1998 and 2008.", "increased by 6.25 percent between 1998 and 2008."], "answer": "increased by 6.25 percent between 1998 and 2008.", "explanation": "Productivity in 1998 was 40 units / 25 hours = 1.6 units/hour. Productivity in 2008 was 68 units / 40 hours = 1.7 units/hour. The percentage increase is ((1.7 - 1.6) / 1.6) * 100 = 6.25%." },
                    { "q_num": 23, "topic": "Principle 8: Productivity", "type": "mcq", "question": "In a particular country in 2000, the average worker needed to work 40 hours to produce 55 units of output. In that same country in 2008, the average worker needed to work 30 hours to produce 45 units of output. In that country, the productivity of the average worker", "options": ["decreased by about 6 percent between 2000 and 2008.", "remained unchanged between 2000 and 2008.", "increased by about 9 percent between 2000 and 2008.", "increased by about 18 percent between 2000 and 2008."], "answer": "increased by about 9 percent between 2000 and 2008.", "explanation": "Productivity in 2000 was 55 units / 40 hours = 1.375 units/hour. Productivity in 2008 was 45 units / 30 hours = 1.5 units/hour. The percentage increase is ((1.5 - 1.375) / 1.375) * 100 ≈ 9%." },
                    { "q_num": 24, "topic": "Principle 8: Productivity | Standard of living", "type": "mcq", "question": "In a particular country in 1998, the average worker needed to work 40 hours to produce 100 units of output. In that same country in 2008, the average worker needed to work 36 hours to produce 72 units of output. In that country, the productivity of the average worker", "options": ["decreased between 1998 and 2008, so we would expect the standard of living to have decreased accordingly.", "increased between 1998 and 2008, so we would expect the standard of living to have increased accordingly.", "decreased between 1998 and 2008, so we would expect inflation to have decreased accordingly.", "increased between 1998 and 2008, so we would expect inflation to have increased accordingly."], "answer": "decreased between 1998 and 2008, so we would expect the standard of living to have decreased accordingly.", "explanation": "Productivity in 1998 was 100/40 = 2.5 units/hour. Productivity in 2008 was 72/36 = 2.0 units/hour. Since productivity decreased, we would expect the standard of living to have also decreased." },
                    { "q_num": 25, "topic": "Principle 8: Productivity", "type": "mcq", "question": "In a particular country in 1999, the average worker had to work 20 hours to produce 55 units of output. In that same country in 2009, the average worker needed to work 28 hours to produce 77 units of output. In that country, the productivity of the average worker", "options": ["increased by 2 percent between 1999 and 2009.", "increased by 5 percent between 1999 and 2009.", "remained unchanged between 1999 and 2009.", "decreased by 3 percent between 1999 and 2009."], "answer": "remained unchanged between 1999 and 2009.", "explanation": "Productivity in 1999 was 55 units / 20 hours = 2.75 units/hour. Productivity in 2009 was 77 units / 28 hours = 2.75 units/hour. Productivity remained unchanged." },
                    { "q_num": 26, "topic": "Principle 8: Productivity", "type": "mcq", "question": "A worker in Equador can earn $3 per day making cotton cloth on a hand loom. A worker in the United States can earn $70 per day making cotton cloth with a mechanical loom. What accounts for the difference in wages?", "options": ["U.S. textile workers belong to a union.", "There is little demand for cotton cloth in Equador and great demand in the U.S.", "Labor is more productive making cotton cloth with a mechanical loom than with a hand loom.", "Equador has a low-wage policy to make its textile industry more competitive in world markets."], "answer": "Labor is more productive making cotton cloth with a mechanical loom than with a hand loom.", "explanation": "The difference in wages is explained by the difference in productivity. The U.S. worker has better tools (a mechanical loom), which makes them far more productive and thus able to command a higher wage." },
                    { "q_num": 27, "topic": "Principle 8: Productivity | Market power | Inflation", "type": "mcq", "question": "To promote good economic outcomes, policymakers should strive to enact policies that", "options": ["enhance productivity.", "enhance individuals' market power.", "result in a rapidly-growing quantity of money.", "All of the above are correct."], "answer": "enhance productivity.", "explanation": "Enhancing productivity is the key to raising living standards. Enhancing market power or rapidly growing the money supply generally leads to poor economic outcomes like inefficiency and high inflation." },
                    { "q_num": 28, "topic": "Principle 8: Productivity | Government", "type": "mcq", "question": "To raise productivity, policymakers could", "options": ["increase spending on education.", "provide tax credits to firms for capital improvements.", "fund research and development.", "All of the above are correct."], "answer": "All of the above are correct.", "explanation": "Productivity is enhanced when workers are well educated, have more and better tools to work with (capital), and have access to the best technology. All the listed policies help achieve these goals." },
                    { "q_num": 29, "topic": "Principle 8: Productivity | Standard of living", "type": "mcq", "question": "To increase living standards, public policy should", "options": ["ensure that workers are well educated and have the necessary tools and technology.", "ensure a greater degree of equality, taking all income-earners into account.", "make unemployment benefits more generous.", "move workers into jobs directly from high school."], "answer": "ensure that workers are well educated and have the necessary tools and technology.", "explanation": "The fundamental way to increase living standards is to increase productivity, which is achieved by ensuring workers are educated and have access to the tools and technology needed to produce goods and services efficiently." },
                    { "q_num": 30, "topic": "Principle 8: Productivity", "type": "mcq", "question": "The increase in living standards of American workers over the past century is primarily due to", "options": ["the success of labor unions.", "minimum-wage laws.", "improvements in productivity.", "None of the above are correct."], "answer": "improvements in productivity.", "explanation": "While unions and minimum-wage laws affect some workers, the overall rise in living standards is overwhelmingly due to the economy-wide increase in productivity." },
                    { "q_num": 31, "topic": "Principle 8: Productivity | Standard of living", "type": "mcq", "question": "To improve living standards, policymakers should", "options": ["impose restrictions on foreign competition.", "formulate policies designed to increase productivity.", "impose tougher immigration policies.", "provide tax breaks for the middle class."], "answer": "formulate policies designed to increase productivity.", "explanation": "The most direct and effective way for policymakers to improve living standards is to enact policies that raise productivity, such as encouraging education and investment in new technology." },
                    { "q_num": 32, "topic": "Principle 8: Productivity | Income", "type": "mcq", "question": "Incomes of U.S. households in the 1970s and 1980s", "options": ["grew rapidly, due to the widespread success of labor unions in pushing up wages during those decades.", "grew rapidly, due to several increases in the minimum wage during those decades.", "grew rapidly, due to government policies that discouraged the importation of foreign products during those decades.", "grew slowly, due to slow growth of the output of goods and services per hour of U.S. workers' time during those decades."], "answer": "grew slowly, due to slow growth of the output of goods and services per hour of U.S. workers' time during those decades.", "explanation": "The slow growth in U.S. incomes during this period is attributed to a slowdown in productivity growth, which is the output per hour of work." },
                    { "q_num": 33, "topic": "Principle 9: Inflation", "type": "mcq", "question": "An increase in the overall level of prices in an economy is referred to as", "options": ["the income effect.", "inflation.", "deflation.", "the substitution effect."], "answer": "inflation.", "explanation": "This is the definition of inflation." },
                    { "q_num": 34, "topic": "Principle 9: Inflation", "type": "mcq", "question": "Inflation is defined as", "options": ["a period of rising productivity in the economy.", "a period of rising income in the economy.", "an increase in the overall level of output in the economy.", "an increase in the overall level of prices in the economy."], "answer": "an increase in the overall level of prices in the economy.", "explanation": "This is the definition of inflation." },
                    { "q_num": 35, "topic": "Principle 9: Inflation | Money", "type": "mcq", "question": "In the early 1920s,", "options": ["Germany experienced a very high rate of inflation.", "the quantity of German money was declining rapidly.", "the value of German money remained almost constant.", "All of the above are correct."], "answer": "Germany experienced a very high rate of inflation.", "explanation": "Germany in the early 1920s is a classic example of hyperinflation, where the government printed excessive amounts of money." },
                    { "q_num": 36, "topic": "Principle 9: Inflation", "type": "mcq", "question": "During the early 1920s in Germany, prices", "options": ["doubled annually.", "doubled monthly.", "tripled monthly.", "tripled annually."], "answer": "tripled monthly.", "explanation": "During Germany's hyperinflation, prices were tripling on average every month, rendering the currency almost worthless." },
                    { "q_num": 37, "topic": "Principle 9: Inflation", "type": "mcq", "question": "In less than two years in the early 1920s, the cost of a German newspaper rose from 0.30 marks to 70,000,000 marks. This is a spectacular example of", "options": ["market power caused by a change in the country's standard of living.", "market power caused by a single firm controlling the newspaper production.", "inflation caused by increased productivity in the economy.", "inflation caused by an increase in the quantity of money in the economy."], "answer": "inflation caused by an increase in the quantity of money in the economy.", "explanation": "This extreme price increase is a historical example of hyperinflation, which is caused by massive growth in the quantity of money." },
                    { "q_num": 38, "topic": "Principle 9: Inflation", "type": "mcq", "question": "One of the 20th century's worst episodes of inflation occurred in", "options": ["the United States in the 1960s.", "Italy in the 1950s.", "Russia in the 1930s.", "Germany in the 1920s."], "answer": "Germany in the 1920s.", "explanation": "The hyperinflation in Germany in the early 1920s is one of the most studied episodes of extreme inflation in history." },
                    { "q_num": 39, "topic": "Principle 9: Inflation", "type": "mcq", "question": "In the United States, the overall level of prices more than doubled during the", "options": ["1950s.", "1960s.", "1970s.", "1980s."], "answer": "1970s.", "explanation": "The 1970s was a period of high inflation in the United States, where the overall price level more than doubled over the decade." },
                    { "q_num": 40, "topic": "Principle 9: Inflation", "type": "mcq", "question": "President Gerald Ford referred to inflation as", "options": ["a blight on our nation's economy.", "a necessary evil to combat high unemployment.", "public enemy number one.", "a fly in the ointment."], "answer": "public enemy number one.", "explanation": "During the high-inflation period of the 1970s, President Gerald Ford declared inflation 'public enemy number one'." },
                    { "q_num": 41, "topic": "Principle 9: Inflation", "type": "mcq", "question": "The U.S. president who referred to inflation as 'public enemy number one' was", "options": ["Richard Nixon.", "Gerald Ford.", "Jimmy Carter.", "Ronald Reagan."], "answer": "Gerald Ford.", "explanation": "President Gerald Ford famously called inflation 'public enemy number one' in 1974." },
                    { "q_num": 42, "topic": "Principle 9: Inflation", "type": "mcq", "question": "In which of the following decades was there both high inflation and rapid money supply growth in the US?", "options": ["the 1970's and the 1990's", "the 1970's but not the 1990's", "the 1990's but not the 1970's", "neither the 1970's nor the 1990's"], "answer": "the 1970's but not the 1990's", "explanation": "The 1970s experienced high inflation driven by rapid money supply growth. In contrast, the 1990s had low inflation and slower money growth." },
                    { "q_num": 43, "topic": "Principle 9: Inflation", "type": "mcq", "question": "In the 1990s, inflation in the United States was", "options": ["very close to zero.", "about 3 percent per year.", "about 6 percent per year.", "commonly referred to as 'public enemy number one.'"], "answer": "about 3 percent per year.", "explanation": "The 1990s were a period of economic prosperity with low and stable inflation, averaging about 3 percent per year." },
                    { "q_num": 44, "topic": "Principle 9: Inflation", "type": "mcq", "question": "Large or persistent inflation is almost always caused by", "options": ["excessive government spending.", "excessive growth in the quantity of money.", "foreign competition.", "higher-than-normal levels of productivity."], "answer": "excessive growth in the quantity of money.", "explanation": "In almost every case of large or persistent inflation, the culprit is growth in the quantity of money. When a government creates large quantities of the nation’s money, the value of the money falls, causing prices to rise." },
                    { "q_num": 45, "topic": "Principle 10: Inflation & Unemployment Trade-off", "type": "mcq", "question": "Which of the following would a permanent increase in the growth rate of the money supply change permanently?", "options": ["inflation", "unemployment", "both inflation and unemployment", "neither inflation nor unemployment"], "answer": "inflation", "explanation": "While there is a short-run tradeoff, in the long run, increasing the money supply growth rate primarily leads to a higher inflation rate, with unemployment returning to its natural rate." },
                    { "q_num": 46, "topic": "Principle 9: Money | Inflation | Unemployment", "type": "mcq", "question": "Most economists believe that an increase in the quantity of money results in", "options": ["an increase in the demand for goods and services.", "lower unemployment in the short run.", "higher inflation in the long run.", "All of the above are correct."], "answer": "All of the above are correct.", "explanation": "An increase in the money supply stimulates spending (demand), which encourages firms to hire more workers (lowering unemployment in the short run), but eventually leads to higher prices (inflation in the long run)." },
                    { "q_num": 47, "topic": "Principle 10: Inflation | Unemployment", "type": "mcq", "question": "In the short run, which of the following rates of growth in the money supply is likely to lead to the lowest level of unemployment in the economy?", "options": ["3 percent per year", "5 percent per year", "7 percent per year", "9 percent per year"], "answer": "9 percent per year", "explanation": "Due to the short-run tradeoff between inflation and unemployment, a higher rate of money growth (leading to higher inflation) is associated with a lower level of unemployment." },
                    { "q_num": 48, "topic": "Principle 10: Inflation | Unemployment", "type": "mcq", "question": "In the short run, which of the following rates of growth in the money supply is likely to lead to the highest level of unemployment in the economy?", "options": ["1 percent per year", "2 percent per year", "3 percent per year", "4 percent per year"], "answer": "1 percent per year", "explanation": "Due to the short-run tradeoff, a lower rate of money growth (leading to lower inflation) is associated with a higher level of unemployment." },
                    { "q_num": 49, "topic": "Principle 10: Inflation | Unemployment", "type": "mcq", "question": "In the short run, an increase in the money supply is likely to lead to", "options": ["lower unemployment and lower inflation.", "lower unemployment and higher inflation.", "higher unemployment and lower inflation.", "higher unemployment and higher inflation."], "answer": "lower unemployment and higher inflation.", "explanation": "This describes the short-run tradeoff: increasing the money supply stimulates the economy, leading to lower unemployment but also causing prices to rise." },
                    { "q_num": 50, "topic": "Principle 10: Unemployment", "type": "mcq", "question": "Suppose that the Federal Reserve Bank announces that it will be making a change to a key interest rate to increase the money supply. This is likely because", "options": ["the Federal Reserve Bank is worried about inflation.", "the Federal Reserve Bank is worried about unemployment.", "the Federal Reserve Bank is hoping to reduce the demand for goods and services.", "the Federal Reserve Bank is worried that the economy is growing too quickly."], "answer": "the Federal Reserve Bank is worried about unemployment.", "explanation": "Increasing the money supply is a policy used to stimulate economic activity and reduce unemployment, especially during a downturn." },
                    { "q_num": 51, "topic": "Principle 9: Inflation", "type": "mcq", "question": "Low rates of inflation are generally associated with", "options": ["low rates of government spending.", "small or nonexistent government budget deficits.", "low rates of productivity growth.", "low rates of growth of the quantity of money."], "answer": "low rates of growth of the quantity of money.", "explanation": "Since excessive growth in the quantity of money is the primary cause of high inflation, low inflation is associated with slow and steady money growth." },
                    { "q_num": 52, "topic": "Principle 10: Inflation | Unemployment | Tradeoffs", "type": "mcq", "question": "Which of the following is the most correct statement about the relationship between inflation and unemployment?", "options": ["In the short run, falling inflation is associated with falling unemployment.", "In the short run, falling inflation is associated with rising unemployment.", "In the long run, falling inflation is associated with falling unemployment.", "In the long run, falling inflation is associated with rising unemployment."], "answer": "In the short run, falling inflation is associated with rising unemployment.", "explanation": "This describes the short-run tradeoff. Policies designed to reduce inflation often cause a temporary increase in unemployment." },
                    { "q_num": 53, "topic": "Principle 9: Inflation", "type": "mcq", "question": "Which of the following is an important cause of inflation in an economy?", "options": ["increases in productivity in the economy", "the influence of positive externalities on the economy", "lack of property rights in the economy", "growth in the quantity of money in the economy"], "answer": "growth in the quantity of money in the economy", "explanation": "The primary cause of large and sustained inflation is the growth in the quantity of money." },
                    { "q_num": 54, "topic": "Principle 10: Inflation | Unemployment | Tradeoffs", "type": "mcq", "question": "The mainstream view among economists is that", "options": ["society faces a tradeoff between unemployment and inflation, but only in the short run.", "society faces a tradeoff between unemployment and inflation, but only in the long run.", "society faces a tradeoff between unemployment and inflation, both in the short run and in the long run.", "no tradeoff exists between unemployment and inflation, either in the short run or in the long run."], "answer": "society faces a tradeoff between unemployment and inflation, but only in the short run.", "explanation": "Most economists believe the tradeoff between inflation and unemployment is a short-run phenomenon that does not hold in the long run." },
                    { "q_num": 55, "topic": "Principle 10: Inflation | Unemployment | Tradeoffs", "type": "mcq", "question": "Which of the following claims is consistent with the views of mainstream economists?", "options": ["If we increase the rate of inflation from 3 percent to 6 percent, then the rate of unemployment will temporarily fall.", "If we increase the rate of inflation from 3 percent to 6 percent, then the rate of unemployment will temporarily rise.", "If we increase the rate of inflation from 3 percent to 6 percent, then the rate of unemployment will permanently fall.", "If we increase the rate of inflation from 3 percent to 6 percent, then the rate of unemployment will permanently rise."], "answer": "If we increase the rate of inflation from 3 percent to 6 percent, then the rate of unemployment will temporarily fall.", "explanation": "This reflects the short-run tradeoff. Higher inflation is associated with a temporary decrease in unemployment." },
                    { "q_num": 56, "topic": "Principle 10: The short-run trade-off between inflation and unemployment", "type": "mcq", "question": "For a very long time Treeland has had an inflation rate of 9%. Suddenly its inflation rate drops to 3%. The drop in the inflation rate", "options": ["could be due to slower money supply growth. We would expect unemployment to be higher.", "could be due to slower money supply growth. We would expect unemployment to be lower.", "could be due to higher money supply growth. We would expect unemployment to be higher.", "could be due to higher money supply growth. We would expect unemployment to be lower."], "answer": "could be due to slower money supply growth. We would expect unemployment to be higher.", "explanation": "A drop in inflation is caused by slower money supply growth. Due to the short-run tradeoff, this would lead to a temporary increase in unemployment." },
                    { "q_num": 57, "topic": "Principle 10: Short-run trade-off between inflation and unemployment", "type": "mcq", "question": "For a number of years country A had inflation of 3% but for the last five years has had inflation of 6%. Country B had inflation of 4% for many years, but very recently inflation unexpectedly rose to 9%. Other things the same, in which of the countries would the higher inflation rate be more likely to reduce unemployment?", "options": ["both country A and country B", "neither country A nor country B", "country A but not country B", "country B but not country A"], "answer": "country B but not country A", "explanation": "The short-run tradeoff is most pronounced when inflation is unexpected. In Country B, the recent and unexpected rise to 9% is more likely to cause a temporary drop in unemployment than the sustained 6% inflation in Country A, which would be anticipated." },
                    { "q_num": 58, "topic": "Principle 10: Inflation | Unemployment | Tradeoffs", "type": "mcq", "question": "In the early 1980s, U.S. economic policy was directed toward reducing inflation. What would you have expected to observe during this short period of time?", "options": ["Inflation fell and unemployment fell.", "Inflation and unemployment were both unaffected.", "Inflation fell and unemployment increased.", "Inflation fell and unemployment was unchanged."], "answer": "Inflation fell and unemployment increased.", "explanation": "This period, known as the Volcker disinflation, demonstrated the short-run tradeoff. Policies to reduce inflation led to a significant, though temporary, increase in the unemployment rate." },
                    { "q_num": 59, "topic": "Principle 9: Inflation | Money", "type": "mcq", "question": "The relatively low inflation experienced in the United States in the 1990s is attributable to", "options": ["slow growth of U.S. productivity during the 1990s.", "slow growth of the quantity of money in the U.S. in the 1990s.", "low levels of government spending in the U.S. in the 1980s and 1990s.", "the eight-year presidency of William Jefferson Clinton during the 1990s."], "answer": "slow growth of the quantity of money in the U.S. in the 1990s.", "explanation": "Low inflation is caused by slow growth in the quantity of money. The 1990s were characterized by such a monetary policy." },
                    { "q_num": 60, "topic": "Principle 9: Inflation | Money", "type": "mcq", "question": "During the 1990s, the United Kingdom experienced low levels of inflation while Turkey experienced high levels of inflation. A likely explanation of these facts is that", "options": ["the United Kingdom has a better education system than Turkey.", "the rate of growth of the quantity of money was slower in the United Kingdom than in Turkey.", "workers in Turkey are more productive than workers in the United Kingdom.", "there are more instances of market power in Turkey than in the United Kingdom."], "answer": "the rate of growth of the quantity of money was slower in the United Kingdom than in Turkey.", "explanation": "The difference in inflation rates between countries is best explained by differences in the growth rate of their respective money supplies." },
                    { "q_num": 61, "topic": "Principle 10: Inflation | Unemployment | Tradeoffs", "type": "mcq", "question": "The tradeoff between inflation and unemployment", "options": ["implies that policies designed to reduce unemployment also reduce inflation.", "was eliminated by improved economic policies in the 1900s.", "is a long-run tradeoff, persisting for decades, according to most economists.", "None of the above are correct."], "answer": "None of the above are correct.", "explanation": "The tradeoff is short-run, not long-run, and it implies an inverse relationship (reducing one tends to increase the other)." },
                    { "q_num": 62, "topic": "Principle 9: Inflation | Money", "type": "mcq", "question": "Germany could have avoided the high inflation that it experienced in the 1920s by", "options": ["not directing so many of its resources toward preparation for World War II.", "not increasing taxes so much on the German middle class.", "not allowing the quantity of money to increase so rapidly.", "using government policies to stimulate the economy more so than what was done."], "answer": "not allowing the quantity of money to increase so rapidly.", "explanation": "The hyperinflation was caused by the government printing massive amounts of money. Preventing this would have prevented the hyperinflation." },
                    { "q_num": 63, "topic": "Principle 10: Inflation | Unemployment", "type": "mcq", "question": "In the short run, which of the following is not correct?", "options": ["Increasing the money supply increases the demand for goods and services.", "Increasing the money supply encourages firms to hire more workers.", "Lowering the money supply leads to a higher level of unemployment.", "Policies that encourage higher employment will also induce a lower rate of inflation."], "answer": "Policies that encourage higher employment will also induce a lower rate of inflation.", "explanation": "This is incorrect. Due to the short-run tradeoff, policies that lead to higher employment (lower unemployment) will induce a higher, not lower, rate of inflation." },
                    { "q_num": 64, "topic": "Principle 10: Inflation | Unemployment", "type": "mcq", "question": "In response to the deep economic downturn in the US in 2008 and 2009, the US", "options": ["reduced taxes.", "increased government spending.", "increased the supply of money.", "All of the above are correct."], "answer": "All of the above are correct.", "explanation": "Policymakers used a combination of fiscal policy (tax cuts and spending increases) and monetary policy (increasing the money supply) to combat the recession and reduce unemployment." },
                    { "q_num": 65, "topic": "Principle 10: Inflation | Unemployment", "type": "mcq", "question": "The combination of President Obama's strategies and the Federal Reserve's reaction to the deep economic downturn in the US in 2008 and 2009", "options": ["intended to reduce unemployment.", "may lead to excessive inflation over time.", "resulted in higher taxes and an increased supply of money.", "Both a and b are correct."], "answer": "Both a and b are correct.", "explanation": "The policies were intended to reduce unemployment by stimulating demand, but a potential consequence of increasing the money supply is higher inflation in the future." },
                    { "q_num": 66, "topic": "Principle 10: Inflation | Unemployment | Tradeoffs", "type": "mcq", "question": "The short-run tradeoff between inflation and unemployment implies that, in the short run,", "options": ["a decrease in the growth rate of the quantity of money will be accompanied by an increase in the unemployment rate.", "an increase in the growth rate of the quantity of money will be accompanied by an increase in the unemployment rate.", "policymakers are able to reduce the inflation rate and, at the same time, reduce the unemployment rate.", "policymakers can influence the inflation rate, but not the unemployment rate."], "answer": "a decrease in the growth rate of the quantity of money will be accompanied by an increase in the unemployment rate.", "explanation": "This statement accurately describes the short-run tradeoff. To reduce inflation, policymakers must slow the rate of money growth, which tends to increase unemployment temporarily." },
                    { "q_num": 67, "topic": "Principle 10: Business cycle", "type": "mcq", "question": "The business cycle is the", "options": ["relationship between unemployment and inflation.", "irregular fluctuations in economic activity.", "positive relationship between the quantity of money in an economy and inflation.", "predictable changes in economic activity due to changes in government spending and taxes."], "answer": "irregular fluctuations in economic activity.", "explanation": "The business cycle refers to the irregular and largely unpredictable fluctuations in economic activity, as measured by the production of goods and services or the number of people employed." },
                    { "q_num": 68, "topic": "Principle 10: Business cycle", "type": "mcq", "question": "The business cycle is measured by the", "options": ["production of goods and services.", "number of people employed.", "the interest rate.", "Both a and b are correct."], "answer": "Both a and b are correct.", "explanation": "Fluctuations in economic activity, known as the business cycle, are measured by changes in the production of goods and services and in the number of people employed." },
                    { "q_num": 69, "topic": "Principle 10: Business cycle", "type": "mcq", "question": "Irregular fluctuations in economic activity are known as the", "options": ["business cycle.", "broken window fallacy.", "tradeoff between inflation and unemployment.", "ten principles of economics."], "answer": "business cycle.", "explanation": "This is the definition of the business cycle." },
                    { "q_num": 70, "topic": "Principle 10: Business cycle", "type": "mcq", "question": "Both the production of goods and services and the unemployment rate are used to measure", "options": ["the business cycle.", "productivity.", "the interest rate.", "inflation."], "answer": "the business cycle.", "explanation": "The business cycle represents the fluctuations in key economic variables like production and unemployment." },
                    { "q_num": 71, "topic": "Principle 10: Broken window fallacy", "type": "mcq", "question": "The 'broken window fallacy'", "options": ["explains why inflation is so high.", "is a justification for the government to print more money.", "is illustrated when a government program is justified not on its merits but on the number of jobs it will create.", "has nothing to do with public policy."], "answer": "is illustrated when a government program is justified not on its merits but on the number of jobs it will create.", "explanation": "This fallacy occurs when spending is justified based on job creation, without considering that the resources for those jobs were diverted from other productive uses, meaning no net jobs are actually created." },
                    { "q_num": 72, "topic": "Principle 10: Broken window fallacy", "type": "mcq", "question": "When a government program is justified not on its merits but on the number of jobs it will create,", "options": ["the program is an efficient use of taxpayer dollars.", "it should be approved only if the unemployment rate is low.", "taxes should be raised to fund the program.", "it is known as the 'broken window fallacy.'"], "answer": "it is known as the 'broken window fallacy.'", "explanation": "This describes the broken window fallacy, where job creation is cited as a benefit without accounting for the jobs lost elsewhere due to the diversion of resources." },
                    { "q_num": 73, "topic": "Principle 10: Broken window fallacy", "type": "mcq", "question": "It once took 90 percent of our population to grow our food. It now takes only 3 percent of the population to grow our food. Which of the following statements is true?", "options": ["This loss of jobs has been detrimental to our economy.", "The government should provide subsidies to encourage more people to become farmers.", "This reduction in the number of farmers explains the increase in the price of food.", "This is progress because freed-up labor that is used to produce other goods."], "answer": "This is progress because freed-up labor that is used to produce other goods.", "explanation": "This is an example of productivity gains. The labor that was once needed for farming is now freed up to produce other goods and services, increasing the overall standard of living." },
                    { "q_num": 74, "topic": "Principle 10: Broken window fallacy", "type": "mcq", "question": "Congressman Dearmark justified spending $3 million on a new entertainment complex in his district because it will create 450 new jobs for his residents. As a student of economics, you know that", "options": ["this is a case of the 'broken window fallacy.'", "this is a great use of taxpayer dollars.", "this policy diverts money from spending somewhere else in the economy.", "Both a and c are correct."], "answer": "Both a and c are correct.", "explanation": "This is a classic example of the broken window fallacy. While it may create 450 jobs, it does so by diverting $3 million from other parts of the economy where it would have supported other jobs." }
                ]
            }
        }
