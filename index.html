<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* --- Base & Theme --- */
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #0d1117;
            background-image: radial-gradient(circle at 1px 1px, #21262d 1px, transparent 0);
            background-size: 2rem 2rem;
        }
        .main-container {
            background: #161b22;
            border: 1px solid #30363d;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 15px rgba(139, 92, 246, 0.1);
        }
        .text-gradient {
            background: linear-gradient(to right, #a5b4fc, #d8b4fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Buttons --- */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        .btn-primary {
            background: #6d28d9;
            border-color: #8b5cf6;
            box-shadow: inset 0 1px 0 0 rgba(255,255,255,0.1);
        }
        .btn-primary:hover {
            background: #7c3aed;
            box-shadow: inset 0 1px 0 0 rgba(255,255,255,0.1), 0 0 20px rgba(139, 92, 246, 0.4);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #30363d;
            border-color: #4b5563;
        }
        .btn-secondary:hover {
            background: #4b5563;
            border-color: #6b7280;
            transform: translateY(-2px);
        }
        .btn-amber {
            background: #d97706;
            border-color: #fbbf24;
        }
        .btn-amber:hover {
            background: #ea580c;
            box-shadow: inset 0 1px 0 0 rgba(255,255,255,0.1), 0 0 20px rgba(251, 191, 36, 0.4);
            transform: translateY(-2px);
        }

        /* --- Selection Cards --- */
        .selection-card {
            background: #21262d;
            border: 1px solid #30363d;
            transition: all 0.3s ease;
        }
        .selection-card:hover {
            transform: translateY(-5px);
            border-color: #8b5cf6;
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.1);
        }
        .card-icon {
            background: linear-gradient(145deg, #4338ca, #6d28d9);
        }

        /* --- Quiz Elements --- */
        .option-btn {
            background: #21262d;
            border: 1px solid #4b5563;
            transition: all 0.2s ease-in-out;
        }
        .option-btn:hover {
            border-color: #a5b4fc;
            background: rgba(165, 180, 252, 0.1);
        }
        .option-btn.correct { background: rgba(52, 211, 153, 0.1); border-color: #34d399; }
        .option-btn.incorrect { background: rgba(248, 113, 113, 0.1); border-color: #f87171; }
        .option-btn.skipped { background: rgba(96, 165, 250, 0.1); border-color: #60a5fa; }
        
        .progress-bar-inner { background: linear-gradient(to right, #818cf8, #c084fc); }
        
        /* --- Results Chart --- */
        .score-chart { position: relative; width: 150px; height: 150px; }
        .score-chart-circle {
            transition: stroke-dashoffset 1s ease-in-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        /* --- Animations --- */
        .fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stagger-in > * {
            animation: fadeIn 0.5s ease-in-out backwards;
        }
    </style>
</head>

        <div id="result-screen" class="hidden text-center">

                    { "q_num": 3, "topic": "Resources | Scarcity", "type": "mcq", "question": "Resources are", "options": ["scarce for households but plentiful for economies.", "plentiful for households but scarce for economies.", "scarce for households and scarce for economies.", "plentiful for households and plentiful for economies."], "answer": "scarce for households and scarce for economies.", "explanation": "Scarcity, the limited nature of society's resources, is a fundamental problem that affects both individual households and entire economies." },
                    { "q_num": 4, "topic": "Scarcity", "type": "mcq", "question": "In considering how to allocate its scarce resources among its various members, a household considers", "options": ["each member's abilities.", "each member's efforts.", "each member's desires.", "all of the above"], "answer": "all of the above", "explanation": "Just like a society, a household must allocate its scarce resources among its members, taking into account their abilities, efforts, and desires." },

                    { "q_num": 6, "topic": "Economics", "type": "mcq", "question": "Which of the following is correct?", "options": ["The word economy comes from the Greek word for 'rational thinker.'", "Economists study the management of scarce resources.", "Because economists believe that people pursue their best interests, they are not interested in how people interact.", "All of the above are correct."], "answer": "Economists study the management of scarce resources.", "explanation": "Economics is fundamentally the study of how society, households, and individuals manage their limited, or scarce, resources." },

                    { "q_num": 12, "topic": "Economics | Scarcity", "type": "mcq", "question": "Economics is the study of", "options": ["production methods.", "how society manages its scarce resources.", "how households decide who performs which tasks.", "the interaction of business and government."], "answer": "how society manages its scarce resources.", "explanation": "This is the core definition of economics: it is the study of how society manages its limited resources to meet its needs and wants." },

                    { "q_num": 13, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "Economists use the word equality to describe a situation in which", "options": ["each member of society has the same income.", "each member of society has access to abundant quantities of goods and services, regardless of his or her income.", "society is getting the maximum benefits from its scarce resources.", "society's resources are used efficiently."], "answer": "each member of society has the same income.", "explanation": "Equality refers to distributing economic prosperity uniformly among the members of society." },
                    { "q_num": 14, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "Efficiency means that", "options": ["society is conserving resources in order to save them for the future.", "society's goods and services are distributed equally among society's members.", "society's goods and services are distributed fairly, though not necessarily equally, among society's members.", "society is getting the maximum benefits from its scarce resources."], "answer": "society is getting the maximum benefits from its scarce resources.", "explanation": "Efficiency means that society is getting the maximum benefits from its scarce resources. It refers to the size of the economic pie." },
                    { "q_num": 15, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "Efficiency", "options": ["and equality both refer to how much a society can produce with its resources.", "and equality both refer to how fairly the benefits from using resources are distributed between members of a society.", "refers to how much a society can produce with its resources. Equality refers to how evenly the benefits from using resources are distributed among members of society.", "refers to how evenly the benefits from using resources are distributed between members of society. Equality refers to how much a society can produce with its resources"], "answer": "refers to how much a society can produce with its resources. Equality refers to how evenly the benefits from using resources are distributed among members of society.", "explanation": "Efficiency refers to the size of the economic pie, and equality refers to how the pie is divided into individual slices." },
                    { "q_num": 16, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "The terms equality and efficiency are similar in that they both refer to benefits to society. However they are different in that", "options": ["equality refers to uniform distribution of those benefits and efficiency refers to maximizing benefits from scarce resources.", "equality refers to maximizing benefits from scarce resources and efficiency refers to uniform distribution of those benefits.", "equality refers to everyone facing identical tradeoffs and efficiency refers to the opportunity cost of the benefits.", "equality refers to the opportunity cost of the benefits and efficiency refers to everyone facing identical tradeoffs."], "answer": "equality refers to uniform distribution of those benefits and efficiency refers to maximizing benefits from scarce resources.", "explanation": "Equality is about the uniform distribution of benefits, while efficiency is about maximizing the total benefits from scarce resources." },
                    { "q_num": 17, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "Which of the following phrases best captures the notion of efficiency?", "options": ["absolute fairness", "equal distribution", "minimum waste", "equitable outcome"], "answer": "minimum waste", "explanation": "Efficiency implies getting the most from scarce resources, which means minimizing waste." },
                    { "q_num": 18, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "Which of the following words and phrases best captures the notion of equality?", "options": ["minimum waste", "maximum benefit", "sameness", "efficiency"], "answer": "sameness", "explanation": "Equality refers to the uniform or same distribution of economic prosperity." },
                    { "q_num": 19, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "The property of society getting the most it can from its scarce resources is called", "options": ["equity.", "efficiency.", "equality..", "efficacy."], "answer": "efficiency.", "explanation": "This is the definition of efficiency - maximizing the benefits from scarce resources." },
                    { "q_num": 20, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "A typical society strives to get the most it can from its scarce resources. At the same time, the society attempts to distribute the benefits of those resources to the members of the society in a fair manner. In other words, the society faces a tradeoff between", "options": ["guns and butter.", "efficiency and equality.", "inflation and unemployment.", "work and leisure."], "answer": "efficiency and equality.", "explanation": "Efficiency means getting the most from scarce resources (the size of the pie), while equality means distributing prosperity uniformly (how the pie is divided). These two goals often conflict." },
                    { "q_num": 21, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "Which of the following is true?", "options": ["Efficiency refers to the size of the economic pie; equality refers to how the pie is divided.", "Government policies usually improve upon both equality and efficiency.", "As long as the economic pie continually gets larger, no one will have to go hungry.", "Efficiency and equality can both be achieved if the economic pie is cut into equal pieces."], "answer": "Efficiency refers to the size of the economic pie; equality refers to how the pie is divided.", "explanation": "Efficiency refers to the size of the economic pie, and equality refers to how the pie is divided into individual slices. There is often a tradeoff between these two goals." },
                    { "q_num": 22, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "As a result of a successful attempt by government to cut the economic pie into more equal slices,", "options": ["the pie gets larger, and there will be more pie overall.", "the pie gets smaller, and there will be less pie overall.", "it increases the reward for working hard, resulting in people producing more goods and services.", "those who earn more income pay less in taxes."], "answer": "the pie gets smaller, and there will be less pie overall.", "explanation": "When the government tries to cut the economic pie into more equal slices, the pie gets smaller. Policies aimed at equalizing the distribution of economic well-being can reduce efficiency." },
                    { "q_num": 23, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "When the government redistributes income from the wealthy to the poor,", "options": ["efficiency is improved, but equality is not.", "both wealthy people and poor people benefit directly.", "people work less and produce fewer goods and services.", "the government collects more revenue in total."], "answer": "people work less and produce fewer goods and services.", "explanation": "Policies aimed at achieving greater equality, such as redistributing income, can reduce the reward for working hard. This results in people working less and producing fewer goods and services, which reduces efficiency." },
                    { "q_num": 24, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "When the government attempts to improve equality in an economy the result is often", "options": ["an increase in overall output in the economy.", "additional government revenue since overall income will increase.", "a reduction in equality.", "a reduction in efficiency."], "answer": "a reduction in efficiency.", "explanation": "There is a tradeoff between equality and efficiency. When the government tries to achieve greater equality through policies like income redistribution, it can reduce the incentive to work and produce, thus reducing efficiency." },
                    { "q_num": 25, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "When the government implements programs such as progressive income tax rates, which of the following is likely to occur?", "options": ["equality is increased and efficiency is increased.", "equality is increased and efficiency is decreased.", "equality is decreased and efficiency is increased.", "equality is decreased and efficiency is decreased."], "answer": "equality is increased and efficiency is decreased.", "explanation": "Progressive income tax rates increase equality by taking more from high-income earners. However, they can decrease efficiency by reducing the incentive for people to work hard." },
                    { "q_num": 26, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "A likely effect of government policies that redistribute income and wealth from the wealthy to the poor is that those policies", "options": ["enhance equality.", "reduce efficiency.", "reduce the reward for working hard.", "All of the above are correct."], "answer": "All of the above are correct.", "explanation": "Redistribution policies enhance equality, but by reducing the reward for working hard, they can also reduce efficiency." },
                    { "q_num": 27, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "Government policies designed to equalize the distribution of economic well-being include (i) the welfare system (ii) unemployment insurance (iii) progressive income tax", "options": ["(i) only", "(ii) only", "(i) and (ii) only", "(i), (ii), and (iii)"], "answer": "(i), (ii), and (iii)", "explanation": "All three policies—welfare, unemployment insurance, and progressive income tax—are designed to achieve a more equal distribution of economic well-being." },
                    { "q_num": 28, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "Government policies resulting in reduced efficiency include (i) the welfare system (ii) unemployment insurance (iii) progressive income tax", "options": ["(i) only", "(ii) only", "(i) and (ii) only", "(i), (ii), and (iii)"], "answer": "(i), (ii), and (iii)", "explanation": "All three policies, while aiming for greater equality, can reduce efficiency by altering incentives to work." },
                    { "q_num": 29, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "When government policies are enacted,", "options": ["equality can usually be enhanced without an efficiency loss, but efficiency can never be enhanced without a reduction in equality.", "efficiency can usually be enhanced without a reduction in equality, but equality can never be enhanced without an efficiency loss.", "it is always the case that either efficiency and equality are both enhanced, or efficiency and equality are both diminished.", "None of the above are correct."], "answer": "None of the above are correct.", "explanation": "There is a fundamental tradeoff between efficiency and equality. Policies that enhance one often come at the cost of the other." },
                    { "q_num": 30, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "Senator Brown wants to increase taxes on people with high incomes and use the money to help the poor. Senator Johnson argues that such a tax will discourage successful people from working and will therefore make society worse off. An economist would say that", "options": ["we should agree with Senator Brown.", "we should agree with Senator Johnson.", "a good decision requires that we recognize both viewpoints.", "there are no tradeoffs between equity and efficiency."], "answer": "a good decision requires that we recognize both viewpoints.", "explanation": "This scenario highlights the classic tradeoff between equality (helping the poor) and efficiency (incentives to work). Acknowledging this tradeoff is crucial for making good policy decisions." },
                    { "q_num": 31, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "Senator Green argues that replacing the income tax with a national sales tax would increase the level of output. Senator Brown objects that this policy would benefit the rich at the expense of the poor.", "options": ["Both Senators' arguments are primarily about equality.", "Both Senators' arguments are primarily about efficiency.", "Senator Green's argument is primarily about equality, while Senator Brown's argument is primarily about efficiency.", "Senator Green's argument is primarily about efficiency, while Senator Brown's argument is primarily about equality."], "answer": "Senator Green's argument is primarily about efficiency, while Senator Brown's argument is primarily about equality.", "explanation": "Senator Green is focused on increasing output (efficiency), while Senator Brown is focused on the fairness of the distribution of the tax burden (equality)." },
                    { "q_num": 32, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "Suppose the government taxes the wealthy at a higher rate than it taxes the poor and then develops programs to redistribute the tax revenue from the wealthy to the poor. This redistribution of wealth", "options": ["is more efficient and more equal for society.", "is more efficient but less equal for society.", "is more equal but less efficient for society.", "is less equal and less efficient for society."], "answer": "is more equal but less efficient for society.", "explanation": "Such a policy increases equality by design, but it reduces the incentive to work hard for both the wealthy (who are taxed more) and the poor (who may receive benefits), thus reducing efficiency." },
                    { "q_num": 33, "topic": "Principle 1: People Face Trade-offs", "type": "mcq", "question": "The government has just passed a law requiring that all residents earn the same annual income regardless of work effort. This law is likely to", "options": ["increase efficiency and increase equality.", "increase efficiency but decrease equality.", "decrease efficiency but increase equality.", "decrease efficiency and decrease equality."], "answer": "decrease efficiency but increase equality.", "explanation": "This policy would achieve perfect equality of income, but it would drastically reduce efficiency by removing any incentive to work hard or be productive." },
                    { "q_num": 34, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "The opportunity cost of an item is", "options": ["the number of hours needed to earn money to buy the item.", "what you give up to get that item.", "usually less than the dollar value of the item.", "the dollar value of the item."], "answer": "what you give up to get that item.", "explanation": "The opportunity cost of an item is what you give up to get that item. When making any decision, decision makers should be aware of the opportunity costs that accompany each possible action." },
                    { "q_num": 35, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "In economics, the cost of something is", "options": ["the dollar amount of obtaining it.", "always measured in units of time given up to get it.", "what you give up to get it.", "often impossible to quantify, even in principle."], "answer": "what you give up to get it.", "explanation": "The true cost of any item is its opportunity cost—what you must give up to obtain it." },
                    { "q_num": 36, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "What you give up to obtain an item is called your", "options": ["opportunity cost.", "explicit cost.", "monetary cost.", "direct cost."], "answer": "opportunity cost.", "explanation": "This is the definition of opportunity cost." },
                    { "q_num": 37, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "Which of the following is correct concerning opportunity cost?", "options": ["Except to the extent that you pay more for them, opportunity costs should not include the cost of things you would have purchased anyway.", "To compute opportunity costs, you should subtract benefits from costs.", "Opportunity costs and the idea of trade-offs are not closely related.", "Rational people should compare various options without considering opportunity costs."], "answer": "Except to the extent that you pay more for them, opportunity costs should not include the cost of things you would have purchased anyway.", "explanation": "The opportunity cost of a choice does not include costs that you would have incurred anyway, like basic room and board, unless the choice makes those costs higher." },
                    { "q_num": 38, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "High-school athletes who skip college to become professional athletes", "options": ["obviously do not understand the value of a college education.", "usually do so because they cannot get into college.", "understand that the opportunity cost of attending college is very high.", "are not making a rational decision since the marginal benefits of college outweigh the marginal costs of college for high-school athletes."], "answer": "understand that the opportunity cost of attending college is very high.", "explanation": "For these athletes, the opportunity cost of college is the millions of dollars they could be earning as professionals, which is a very high cost." },
                    { "q_num": 39, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "When computing the opportunity cost of attending a concert you should include", "options": ["the price you pay for the ticket and the value of your time.", "the price you pay for the ticket, but not the value of your time.", "the value of your time, but not the price you pay for the ticket.", "neither the price of the ticket nor the value of your time."], "answer": "the price you pay for the ticket and the value of your time.", "explanation": "The opportunity cost includes the explicit monetary cost (the ticket price) and the implicit cost of the time you give up that could have been spent on something else." },
                    { "q_num": 40, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "Denise decides to spend three hours working overtime rather than watching a video with her friends. She earns $10 an hour. Her opportunity cost of working is", "options": ["the $30 she earns working.", "the $30 minus the enjoyment she would have received from watching the video.", "the enjoyment she would have received had she watched the video.", "nothing, since she would have received less than $30 of enjoyment from the video."], "answer": "the enjoyment she would have received had she watched the video.", "explanation": "The opportunity cost is the value of the next-best alternative forgone. In this case, it's the enjoyment of watching the video with her friends." },
                    { "q_num": 41, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "Ellie decides to spend two hours taking a nap rather than attending her classes. Her opportunity cost of napping is", "options": ["the value of the knowledge she would have received had she attended class.", "the $24 she could have earned if she had worked at her job for those two hours.", "the value of her nap less the value of attending class.", "nothing, since she valued sleep more than attendance at class."], "answer": "the value of the knowledge she would have received had she attended class.", "explanation": "The opportunity cost of napping is the value of the best alternative she gave up, which was attending class and gaining knowledge." },
                    { "q_num": 42, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "Ed spends an hour studying instead of watching tv with his friends. The opportunity cost to him of studying is", "options": ["the improvement in his grades from studying for the hour.", "zero. Since Ed chose to study rather than to watch tv, the value of studying must have been greater than the value of watching tv.", "the improvement in his grades from studying minus the enjoyment of watching tv.", "the enjoyment he would have received if he had watched tv with his friends."], "answer": "the enjoyment he would have received if he had watched tv with his friends.", "explanation": "The opportunity cost is what is given up. By studying, Ed gave up the enjoyment of watching TV with his friends." },
                    { "q_num": 43, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "For most students, the largest single cost of a college education is", "options": ["the wages given up to attend school.", "tuition, fees, and books.", "room and board.", "transportation, parking, and entertainment."], "answer": "the wages given up to attend school.", "explanation": "The opportunity cost of attending college includes the wages you give up by not working. For most students, the earnings they give up are the largest single cost of their education." },
                    { "q_num": 44, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "The opportunity cost of going to college is", "options": ["the total spent on food, clothing, books, transportation, tuition, lodging, and other expenses.", "the value of the best opportunity a student gives up to attend college.", "zero for students who are fortunate enough to have all of their college expenses paid by someone else.", "zero, since a college education will allow a student to earn a larger income after graduation."], "answer": "the value of the best opportunity a student gives up to attend college.", "explanation": "Opportunity cost is not just the explicit costs like tuition, but the value of the best alternative forgone, which for many is the income from a full-time job." },
                    { "q_num": 45, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "Which of the following is not an example of the opportunity cost of going to school?", "options": ["The money a student could have earned by working if he had not gone to college.", "The nap a student could have enjoyed if he had not attended class.", "The money a student spends on rent for his apartment while attending school.", "The party a student could have enjoyed if he had not stayed in to study for his exam."], "answer": "The money a student spends on rent for his apartment while attending school.", "explanation": "Rent is a cost of living that must be paid whether or not the student is in college. Therefore, it is not an opportunity cost of attending school, unless the rent is higher at college." },
                    { "q_num": 46, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "For a college student who wishes to calculate the true costs of going to college, the costs of room and board", "options": ["should be counted in full, regardless of the costs of eating and sleeping elsewhere.", "should be counted only to the extent that they are more expensive at college than elsewhere.", "usually exceed the opportunity cost of going to college.", "plus the cost of tuition, equals the opportunity cost of going to college."], "answer": "should be counted only to the extent that they are more expensive at college than elsewhere.", "explanation": "The cost of room and board is only an opportunity cost to the extent that it is more expensive than what you would pay for food and shelter if you were not in college." },
                    { "q_num": 47, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "When you calculate your true costs of going to college, what portion of your room-and-board expenses should be included?", "options": ["Your full room-and-board expenses should always be included.", "None of your room-and-board expenses should ever be included.", "You should include only the amount by which your room-and-board expenses exceed the income you earn while attending college.", "You should include only the amount by which your room-and-board expenses exceed the expenses for rent and food if you were not in college."], "answer": "You should include only the amount by which your room-and-board expenses exceed the expenses for rent and food if you were not in college.", "explanation": "The opportunity cost only includes the additional, or marginal, cost of room and board that is specific to attending college." },
                    { "q_num": 48, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "Suppose after graduating from college you get a job working at a bank earning $30,000 per year. After two years of working at the bank earning the same salary, you have an opportunity to enroll in a one-year graduate program that would require you to quit your job at the bank. Which of the following should not be included in a calculation of your opportunity cost?", "options": ["the cost of tuition and books to attend the graduate program", "the $30,000 salary that you could have earned if you retained your job at the bank", "the $45,000 salary that you will be able to earn after having completed your graduate program", "the value of insurance coverage and other employee benefits you would have received if you retained your job at the bank"], "answer": "the $45,000 salary that you will be able to earn after having completed your graduate program", "explanation": "The future salary is a potential benefit of the graduate program, not a cost of attending it. Opportunity cost is what you give up now, not what you might gain later." },
                    { "q_num": 49, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "For which of the following individuals would the opportunity cost of going to college be highest?", "options": ["a promising young mathematician who will command a high salary once she earns her college degree", "a student with average grades who has never held a job", "a famous, highly-paid actor who wants to take time away from show business to finish college and earn a degree", "a student who is the best player on his college basketball team, but who lacks the skills necessary to play professional basketball"], "answer": "a famous, highly-paid actor who wants to take time away from show business to finish college and earn a degree", "explanation": "The opportunity cost includes the income given up. The highly-paid actor gives up the most income, so their opportunity cost is the highest." },
                    { "q_num": 50, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "Maureen's college raises the cost of room and board per semester. This increase raises Maureen's opportunity cost of attending college", "options": ["even if the amount she would have to pay for room and board if she didn't attend college rose by the same amount. An increase in opportunity cost reduces Maureen's incentive to attend college.", "even if the amount she would have to pay for room and board if she didn't attend college rose by the same amount. An increase in opportunity cost increases Maureen's incentive to attend college.", "only if the amount she would have to pay for room and board if she didn't attend college rose by less than the increase in the amount her college charges. An increase in opportunity cost reduces Maureen's incentive to attend college.", "only if the amount she would have to pay for room and board if she didn't attend college rose by less than the increase in the amount her college charges. An increase in opportunity cost increases Maureen's incentive to attend college."], "answer": "only if the amount she would have to pay for room and board if she didn't attend college rose by less than the increase in the amount her college charges. An increase in opportunity cost reduces Maureen's incentive to attend college.", "explanation": "The opportunity cost only increases if the marginal cost of attending college increases. If her living expenses would have risen by the same amount anyway, the opportunity cost of college hasn't changed." },
                    { "q_num": 51, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "When calculating the cost of college, which of the following should you probably not include?", "options": ["The cost of tuition", "The cost of books required for college classes", "The income you would have earned had you not gone to college", "The cost of rent for your off-campus apartment."], "answer": "The cost of rent for your off-campus apartment.", "explanation": "You would have to pay for rent whether you were in college or not, so it is not a cost of the decision to attend college (unless the rent is higher)." },
                    { "q_num": 52, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "When calculating the cost of college, which of the following should you probably include?", "options": ["The cost of your meal plan for the cafeteria.", "The cost of books required for college classes", "The income you earn at your part-time job.", "The cost of living in the dormitory."], "answer": "The cost of books required for college classes", "explanation": "The cost of required books is a direct expense of attending college that you would not otherwise incur. Forgone income is also an opportunity cost, but income earned is a benefit, not a cost." },
                    { "q_num": 53, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "Suppose your college institutes a new policy requiring you to pay for a permit to park your car in a campus parking lot.", "options": ["The cost of the parking permit is not part of the opportunity cost of attending college if you would not have to pay for parking otherwise.", "The cost of the parking permit is part of the opportunity cost of attending college if you would not have to pay for parking otherwise.", "Only half of the cost of the parking permit is part of the opportunity cost of attending college.", "The cost of the parking permit is not part of the opportunity cost of attending college under any circumstances."], "answer": "The cost of the parking permit is part of the opportunity cost of attending college if you would not have to pay for parking otherwise.", "explanation": "If the parking cost is a new expense you only incur because you are attending college, it becomes part of the opportunity cost of that decision." },
                    { "q_num": 54, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "You have driven 500 miles on a vacation and then you notice that you are only 25 miles from an attraction you hadn't known about, but would really like to see. In computing the opportunity cost of visiting this attraction you had not planned to visit, you should include", "options": ["both the cost of driving the first 500 and the next 25 miles.", "the cost of driving the first 500 miles, but not the cost of driving the next 25.", "the cost of driving the next 25 miles, but not the cost of driving the first 500.", "neither the cost of driving the first 500 miles nor the cost of driving the next 25 miles."], "answer": "the cost of driving the next 25 miles, but not the cost of driving the first 500.", "explanation": "The first 500 miles are a sunk cost; they have already been incurred and cannot be recovered. The only relevant cost for the new decision is the marginal cost of driving the extra 25 miles." },
                    { "q_num": 55, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "Shane receives $100 as a birthday gift. In deciding how to spend the money, he narrows his options down to four choices: Option A, Option B, Option C, and Option D. Each option costs $100. Finally he decides on Option B. The opportunity cost of this decision is", "options": ["the value to Shane of the option he would have chosen had Option B not been available.", "the value to Shane of Options A, C and D combined.", "$50.", "$100."], "answer": "the value to Shane of the option he would have chosen had Option B not been available.", "explanation": "Opportunity cost is the value of the single best alternative given up, not the combined value of all other options." },
                    { "q_num": 56, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "College-age athletes who drop out of college to play professional sports", "options": ["are not rational decision makers.", "are well aware that their opportunity cost of attending college is very high.", "are concerned more about present circumstances than their future.", "underestimate the value of a college education."], "answer": "are well aware that their opportunity cost of attending college is very high.", "explanation": "For these athletes, the opportunity cost of college is the millions of dollars they could be earning as professionals, which is a very high cost that a rational person would consider." },
                    { "q_num": 57, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "A rational decisionmaker", "options": ["ignores marginal changes and focuses instead on 'the big picture.'", "ignores the likely effects of government policies when he or she makes choices.", "takes an action only if the marginal benefit of that action exceeds the marginal cost of that action.", "takes an action only if the combined benefits of that action and previous actions exceed the combined costs of that action and previous actions."], "answer": "takes an action only if the marginal benefit of that action exceeds the marginal cost of that action.", "explanation": "Rational decision-making involves thinking at the margin, which means comparing the additional benefits of an action to the additional costs." },
                    { "q_num": 58, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "A rational decision maker takes an action only if the", "options": ["marginal benefit is less than the marginal cost.", "marginal benefit is greater than the marginal cost.", "average benefit is greater than the average cost.", "marginal benefit is greater than both the average cost and the marginal cost."], "answer": "marginal benefit is greater than the marginal cost.", "explanation": "Rational people make decisions by comparing marginal benefits and marginal costs. They take an action only if the marginal benefit of the action exceeds the marginal cost." },
                    { "q_num": 59, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "A rational decisionmaker takes an action if and only if", "options": ["the marginal benefit of the action exceeds the marginal cost of the action.", "the marginal cost of the action exceeds the marginal benefit of the action.", "the marginal cost of the action is zero.", "the opportunity cost of the action is zero."], "answer": "the marginal benefit of the action exceeds the marginal cost of the action.", "explanation": "This is the core rule of marginal analysis for a rational decision-maker." },
                    { "q_num": 60, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Rational people make decisions at the margin by", "options": ["following marginal traditions.", "behaving in a random fashion.", "thinking in black-and-white terms.", "comparing marginal costs and marginal benefits."], "answer": "comparing marginal costs and marginal benefits.", "explanation": "Thinking at the margin involves evaluating the costs and benefits of small, incremental adjustments to a plan of action." },
                    { "q_num": 61, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Making rational decisions 'at the margin' means that people", "options": ["make those decisions that do not impose a marginal cost.", "evaluate how easily a decision can be reversed if problems arise.", "compare the marginal costs and marginal benefits of each decision.", "always calculate the dollar costs for each decision."], "answer": "compare the marginal costs and marginal benefits of each decision.", "explanation": "Decision-making at the margin is precisely the process of comparing the additional costs and benefits of a small change." },
                    { "q_num": 62, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "A marginal change is a", "options": ["change that involves little, if anything, that is important.", "change for the worse, and so it is usually a short-term change.", "large, significant adjustment.", "small, incremental adjustment."], "answer": "small, incremental adjustment.", "explanation": "Marginal changes are small, incremental adjustments to an existing plan of action." },
                    { "q_num": 63, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "People are willing to pay more for a diamond than for a bottle of water because", "options": ["the marginal cost of producing an extra diamond far exceeds the marginal cost of producing an extra bottle of water.", "the marginal benefit of an extra diamond far exceeds the marginal benefit of an extra bottle of water.", "producers of diamonds have a much greater ability to manipulate diamond prices than producers of water have to manipulate water prices.", "water prices are held artificially low by governments, since water is necessary for life."], "answer": "the marginal benefit of an extra diamond far exceeds the marginal benefit of an extra bottle of water.", "explanation": "A person’s willingness to pay for a good is based on the marginal benefit that an extra unit of the good would yield. While water is essential, the marginal benefit of an extra cup is small because water is plentiful. By contrast, no one needs diamonds to survive, but because diamonds are so rare, people consider the marginal benefit of an extra diamond to be large." },
                    { "q_num": 64, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "It costs a company $50,000 to produce 5000 beach towels. The company's cost will be $50,009 if it produces an additional beach towel. If the company produces 5,000 beach towels then", "options": ["its average cost is greater than its marginal cost.", "its average cost and its marginal cost are equal.", "its average cost is less than its marginal cost.", "there is insufficient information to compute average and marginal costs."], "answer": "its average cost is greater than its marginal cost.", "explanation": "The average cost is $50,000 / 5000 = $10. The marginal cost of the next towel is $9. Therefore, the average cost is greater than the marginal cost." },
                    { "q_num": 65, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "The marginal benefit Colin gets from eating a fourth slice of pizza is", "options": ["the total benefit Colin gets from eating four slices of pizza minus the total benefit Colin gets from eating three slices of pizza.", "the same as the total benefit of eating four slices of pizza.", "less than the marginal cost of eating the fourth slice of pizza since he chose to eat the fourth slice.", "the total benefit Colin gets from eating five slices of pizza minus the total benefit Colin gets from eating four slices of pizza."], "answer": "the total benefit Colin gets from eating four slices of pizza minus the total benefit Colin gets from eating three slices of pizza.", "explanation": "Marginal benefit is the additional benefit from consuming one more unit. It is calculated as the change in total benefit." },
                    { "q_num": 66, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "The marginal benefit Claire gets from purchasing a third pair of flip-flops is", "options": ["the same as the total benefit of purchasing three pairs of flip-flops.", "more than the marginal cost of purchasing the third pair of flip-flops.", "the total benefit Claire gets from purchasing three pairs of flip-flops minus the total benefit she gets from purchasing two pairs of flip-flops.", "the total benefit Claire gets from purchasing four pairs of flip-flops minus the total benefit she gets from purchasing three pairs of flip-flops."], "answer": "the total benefit Claire gets from purchasing three pairs of flip-flops minus the total benefit she gets from purchasing two pairs of flip-flops.", "explanation": "The marginal benefit is the additional satisfaction from one more unit. If she chose to buy the third pair, the marginal benefit must have been greater than the marginal cost." },
                    { "q_num": 67, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Caroline eats two bananas during a particular day. The marginal benefit she enjoys from eating the second banana", "options": ["can be thought of as the total benefit Caroline enjoys by eating two bananas minus the total benefit she would have enjoyed by eating just the first banana.", "determines Caroline's marginal cost of the first and second bananas.", "does not depend on how many bananas Caroline has already eaten.", "All of the above are correct."], "answer": "can be thought of as the total benefit Caroline enjoys by eating two bananas minus the total benefit she would have enjoyed by eating just the first banana.", "explanation": "This is the definition of marginal benefit: the additional benefit from consuming one more unit." },
                    { "q_num": 68, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "After much consideration, you have chosen Cancun over Ft. Lauderdale as your Spring Break destination this year. However, Spring Break is still months away, and you may reverse this decision. Which of the following events would prompt you to reverse this decision?", "options": ["The marginal benefit of going to Cancun increases.", "The marginal cost of going to Cancun decreases.", "The marginal benefit of going to Ft. Lauderdale decreases.", "The marginal cost of going to Ft. Lauderdale decreases."], "answer": "The marginal cost of going to Ft. Lauderdale decreases.", "explanation": "A rational decision-maker compares marginal costs and benefits. A decrease in the marginal cost of the alternative (Ft. Lauderdale) could make it more attractive than Cancun." },
                    { "q_num": 69, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "After much consideration, you have chosen Ireland over Spain for your Study Abroad program next year. However, the deadline for your final decision is still months away and you may reverse this decision. Which of the following events would prompt you to reverse this decision?", "options": ["The marginal benefit of going to Spain increases.", "The marginal cost of going to Spain increases.", "The marginal benefit of going to Ireland increases.", "The marginal cost of going to Ireland decreases."], "answer": "The marginal benefit of going to Spain increases.", "explanation": "A rational decision is made by comparing marginal benefits and costs. If the marginal benefit of the alternative (Spain) increases, it might now outweigh the net benefit of going to Ireland." },
                    { "q_num": 70, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "A barber currently cuts hair for 50 clients per week and earns a profit. He is considering expanding his operation in order to serve more clients. Should he expand?", "options": ["Yes, because cutting hair is profitable.", "It depends on the marginal cost of serving more clients and the marginal revenue he will earn from serving more clients.", "It depends on the average cost of serving more clients and the average revenue he will earn from serving more clients.", "No, because he may not be able to sell more services."], "answer": "It depends on the marginal cost of serving more clients and the marginal revenue he will earn from serving more clients.", "explanation": "A rational decision maker thinks at the margin. The decision to expand should be based on whether the marginal revenue from the expansion will exceed the marginal cost." },
                    { "q_num": 71, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "The average cost per seat on the 75-passenger Get-There-Safe Bus company's trip from Milwaukee to Minneapolis, on which no refreshments are served, is $37. In advance of a particular trip, three seats remain unsold. The bus company could increase its profit only if it", "options": ["charged any ticket price above $0 for the three remaining seats.", "charged at least $18.50 for each of the three remaining seats.", "charged at least $37 for each of the three remaining seats.", "paid three people to occupy the three remaining seats."], "answer": "charged any ticket price above $0 for the three remaining seats.", "explanation": "The cost of the bus, driver, and gas are sunk costs. The marginal cost of an additional passenger is close to zero. Any price above the marginal cost will increase profit." },
                    { "q_num": 72, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Bill is restoring a car and has already spent $4000 on the restoration. He expects to be able to sell the car for $5800. Bill discovers that he needs to do an additional $2400 of work to make the car worth $5800 to potential buyers. He could also sell the car now, without completing the additional work, for $3800. What should he do?", "options": ["He should sell the car now for $3800.", "He should keep the car since it wouldn't be rational to spend $6400 restoring a car and then sell it for only $5800.", "He should complete the additional work and sell the car for $5800.", "It does not matter which action he takes since the outcome will be the same either way."], "answer": "He should sell the car now for $3800.", "explanation": "Thinking at the margin, the $4000 is a sunk cost. The marginal cost of the additional work is $2400, but the marginal benefit is only $2000 ($5800 - $3800). Since marginal cost exceeds marginal benefit, he should not do the work." },
                    { "q_num": 73, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Bill is restoring a car and has already spent $4000 on the restoration. He expects to be able to sell the car for $6200. Bill discovers that he needs to do an additional $2400 of work to make the car worth $6200 to potential buyers. He could also sell the car now, without completing the additional work, for $3800. What should he do?", "options": ["He should sell the car now for $3800.", "He should keep the car since it wouldn't be rational to spend $6400 restoring a car and then sell it for only $6200.", "He should complete the additional work and sell the car for $6200.", "It does not matter if Bill sells the car now or completes the work and then sells it at the higher price because the outcome will be the same either way."], "answer": "It does not matter if Bill sells the car now or completes the work and then sells it at the higher price because the outcome will be the same either way.", "explanation": "The marginal cost of the additional work is $2400. The marginal benefit is the increase in sale price, which is $6200 - $3800 = $2400. Since marginal cost equals marginal benefit, the net gain is zero for either choice." },
                    { "q_num": 74, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Mark is refinishing an antique china cabinet and has already spent $180 on the restoration. He expects to be able to sell the cabinet for $360. Mark discovers that he needs to do an additional $200 of work to make the cabinet worth $360 to potential buyers. He could also sell the cabinet now, without completing the additional work, for $100. What should he do?", "options": ["He should sell the cabinet now for $100.", "He should keep the cabinet since it wouldn't be rational to spend $380 restoring a cabinet and then sell it for only $360.", "He should complete the additional work and sell the cabinet for $360.", "It does not matter which action he takes since the outcome will be the same either way."], "answer": "He should complete the additional work and sell the cabinet for $360.", "explanation": "The marginal cost of the additional work is $200. The marginal benefit is the increase in sale price, which is $360 - $100 = $260. Since the marginal benefit exceeds the marginal cost, he should complete the work." },
                    { "q_num": 75, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Katie is planning to sell her house, and she is considering making two upgrades to the house before listing it for sale. Replacing the carpeting will cost her $2,500 and replacing the roof will cost her $9,000. Katie expects the new carpeting to increase the value of her house by $3,000 and the new roof to increase the value of her house by $7,000.", "options": ["She should make both improvements to her house.", "She should replace the carpeting but not replace the roof.", "She should replace the roof but not replace the carpeting.", "She should not make either improvement to her house."], "answer": "She should replace the carpeting but not replace the roof.", "explanation": "For the carpeting, the marginal benefit ($3,000) exceeds the marginal cost ($2,500). For the roof, the marginal cost ($9,000) exceeds the marginal benefit ($7,000). A rational person would only undertake the carpeting project." },
                    { "q_num": 76, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Bridget drinks three sodas during a particular day. The marginal benefit she enjoys from drinking the third soda", "options": ["can be thought of as the total benefit Bridget enjoys by drinking three sodas minus the total benefit she would have enjoyed by drinking just two sodas.", "determines Bridget's willingness to pay for the third soda.", "is likely different from the marginal benefit provided to Bridget by the second soda.", "All of the above are correct."], "answer": "All of the above are correct.", "explanation": "Marginal benefit is the additional benefit from one more unit, it determines willingness to pay, and it typically diminishes with each additional unit consumed." },
                    { "q_num": 77, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "A construction company has built 30 houses so far this year at a total cost to the company of $7.5 million. If the company builds a 31st house, its total cost will increase to $7.76 million. Which of the following statements is correct?", "options": ["For the first 30 houses, the average cost per house was $250,000.", "The marginal cost of the 31st house, if it is built, will be $260,000.", "If the company can experience a marginal benefit of $275,000 by building the 31st house, then the company should build it.", "All of the above are correct."], "answer": "All of the above are correct.", "explanation": "Average cost is $7.5M/30 = $250k. Marginal cost is $7.76M - $7.5M = $260k. Since the marginal benefit ($275k) is greater than the marginal cost ($260k), the company should build the house." },
                    { "q_num": 78, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "A construction company has built 25 houses so far this year at a total cost to the company of $7.2 million. If the company builds a 26th house, its total cost will increase to $7.5 million. Which of the following statements is correct?", "options": ["For the first 25 houses, the average cost per house was $288,000.", "The marginal cost of the 26th house, if it is built, will be equal to the average cost per house.", "If the company can experience a marginal benefit of $288,000 by building the 26th house, then the company should build it.", "All of the above are correct."], "answer": "For the first 25 houses, the average cost per house was $288,000.", "explanation": "The average cost is $7.2M/25 = $288,000. The marginal cost of the 26th house is $300,000 ($7.5M - $7.2M). A rational company would only build it if the marginal benefit exceeds $300,000." },
                    { "q_num": 79, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Suppose the cost of operating a 100 room hotel for a night is $10,000 and there are 5 empty rooms for tonight. If the marginal cost of operating one room for one night is $30 and a customer is willing to pay $60 for the night, the hotel manager should", "options": ["rent the room because the marginal benefit exceeds the marginal cost.", "rent the room because the marginal benefit exceeds the average cost.", "not rent the room because the marginal benefit is less than the marginal cost.", "not rent the room because the marginal benefit is less than the average cost."], "answer": "rent the room because the marginal benefit exceeds the marginal cost.", "explanation": "The average cost ($100) is irrelevant to the decision. The marginal benefit ($60) is greater than the marginal cost ($30), so renting the room increases profit." },
                    { "q_num": 80, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Suppose the cost of operating a 75 room hotel for a night is $6,000 and there are 5 empty rooms for tonight. The marginal cost per room per night", "options": ["is $40.", "is $80.", "is $120.", "cannot be determined from the information given."], "answer": "cannot be determined from the information given.", "explanation": "The information provides the total cost and average cost ($80), but not the marginal cost of servicing one additional room." },
                    { "q_num": 81, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Suppose the cost of operating a 75 room hotel for a night is $6,000 and there are 5 empty rooms for tonight. If the marginal cost of operating one room for one night is $40, the hotel manager should rent one of the empty rooms only if a customer is willing to pay", "options": ["more than $40, as the average benefit will exceed the marginal cost.", "more than $80, as the average benefit will exceed the marginal cost.", "more than $80, as the marginal benefit will exceed the marginal cost.", "more than $40, as the marginal benefit will exceed the marginal cost."], "answer": "more than $40, as the marginal benefit will exceed the marginal cost.", "explanation": "The decision should be based on the marginal cost ($40), not the average cost ($80). As long as the marginal benefit (the price the customer pays) is greater than $40, the hotel's profit will increase." },
                    { "q_num": 82, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "George has spent $600 purchasing and repairing an old fishing boat, which he expects to sell for $900 once the repairs are complete. George discovers that, in addition to the $600 he has already spent, he needs to make an additional repair, which will cost another $400, in order to make the boat worth $900 to potential buyers. He can sell the boat as it is now for $400. What should he do?", "options": ["He should sell the boat as it is now for $400.", "He should keep the boat since it would not be rational to spend $1,000 on repairs and then sell the boat for $900.", "He should complete the repairs and sell the boat for $900.", "It does not matter which action he takes; the outcome is the same either way."], "answer": "He should complete the repairs and sell the boat for $900.", "explanation": "The $600 is a sunk cost. The marginal cost of the new repair is $400. The marginal benefit is the increase in sale price, which is $900 - $400 = $500. Since the marginal benefit exceeds the marginal cost, he should do the repair." },
                    { "q_num": 83, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Betty's Bakery bakes fresh bread every morning. Any bread not sold by the end of the day is thrown away. A loaf of bread costs Betty $2.00 to produce, and she prices loaves of bread at $3.50 per loaf. Suppose near the end of one day Betty still has 12 loaves of bread on hand. Which of the following is correct?", "options": ["Betty should only sell the remaining bread for $3.50 per loaf since that is the regular price.", "Betty should only sell the remaining bread for $2.00 per loaf or more since that is what the bread costs to make.", "Betty should be willing to sell the remaining bread for any price above $0 per loaf since she will have to throw it away if she does not sell it for something.", "Betty should just throw the bread away and change the price of her bread starting tomorrow to make sure she sells all of her bread each day."], "answer": "Betty should be willing to sell the remaining bread for any price above $0 per loaf since she will have to throw it away if she does not sell it for something.", "explanation": "At the end of the day, the $2.00 production cost is a sunk cost. The marginal cost of selling the bread is essentially zero. Therefore, any revenue she can get is better than the alternative of throwing it away." },
                    { "q_num": 84, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "A bagel shop sells fresh baked bagels from 5 a.m. until 7 p.m. every day. The shop does not sell day-old bagels, so all unsold bagels are thrown away at 7 p.m. each day. The cost of making and selling a dozen bagels is $1.00; there are no costs associated with throwing bagels away. If the manager has 8 dozen bagels left at 6:30 p.m. on a particular day, which of the following alternatives is most attractive?", "options": ["Lower the price of the remaining bagels, even if the price falls below $1.00 per dozen.", "Lower the price of the remaining bagels, but under no circumstances should the price fall below $1.00 per dozen.", "Throw the bagels away and produce 8 fewer dozen bagels tomorrow.", "Starting tomorrow, lower the price on all bagels so they will all be sold earlier in the day."], "answer": "Lower the price of the remaining bagels, even if the price falls below $1.00 per dozen.", "explanation": "The $1.00 cost is sunk. The marginal cost of selling the remaining bagels is zero. Any price above zero is better than throwing them away. The decision about tomorrow's production or pricing is a separate marginal decision." },
                    { "q_num": 85, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Rick buys a 1966 Mustang for $3,000, planning to restore and sell the car. He goes on to spend $9,000 restoring the car. At this point he can sell the car for $10,000. As an alternative, he can spend an additional $3,000 replacing the engine. With a new engine the car would sell for $13,000. Rick should", "options": ["complete the repairs and sell the car for $13,000.", "sell the car now for $10,000.", "never try such an expensive project again.", "be indifferent between (i) selling the car now and (ii) replacing the engine and then selling it."], "answer": "be indifferent between (i) selling the car now and (ii) replacing the engine and then selling it.", "explanation": "The previous $12,000 is a sunk cost. The marginal cost of the new engine is $3,000. The marginal benefit is the increase in sale price, which is $13,000 - $10,000 = $3,000. Since marginal cost equals marginal benefit, both options result in the same net outcome." },
                    { "q_num": 86, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Catherine buys and sells real estate. Two weeks ago, she paid $300,000 for a house on Pine Street, intending to spend $50,000 on repairs and then sell the house for $400,000. Last week, the city government announced a plan to build a new landfill on Pine Street just down the street from the house Catherine purchased. As a result of the city's announced plan, Catherine is weighing two alternatives: She can go ahead with the $50,000 in repairs and then sell the house for $290,000, or she can forgo the repairs and sell the house as it is for $250,000. She should", "options": ["keep the house and live in it.", "go ahead with the $50,000 in repairs and sell the house for $290,000.", "forgo the repairs and sell the house as it is for $250,000.", "move the house from Pine Street to a more desirable location, regardless of the cost of doing so."], "answer": "forgo the repairs and sell the house as it is for $250,000.", "explanation": "The $300,000 is a sunk cost. The marginal cost of the repairs is $50,000. The marginal benefit is the increase in sale price, which is $290,000 - $250,000 = $40,000. Since the marginal cost is greater than the marginal benefit, she should not do the repairs." },
                    { "q_num": 87, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "You are considering staying in college another semester so that you can complete a major in economics. In deciding whether or not to stay you should", "options": ["compare the total cost of your education to the total benefits of your education.", "compare the total cost of your education to the benefits of staying one more semester.", "compare the cost of staying one more semester to the benefits of staying one more semester.", "compare the total benefits of your education to the cost of staying one more semester."], "answer": "compare the cost of staying one more semester to the benefits of staying one more semester.", "explanation": "This is a marginal decision. You should compare the additional (marginal) cost of one more semester to the additional (marginal) benefit of completing the major." },
                    { "q_num": 88, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Kyle is planning to take a roadtrip. After he makes his plans, he has to make some unexpected auto repairs. Also, he sees the price of gas has gone up. Which of these two events should Kyle consider in deciding if it is still worthwhile to go on the trip?", "options": ["the unexpected repairs and the increase in the price of gas", "the unexpected increase for repairs, but not the increase in the price of gas", "the increase in the price of gas, but not the unexpected repairs", "neither the unexpected increase in the price of gas nor the unexpected repairs"], "answer": "the increase in the price of gas, but not the unexpected repairs", "explanation": "The unexpected repairs are a sunk cost if they had to be done regardless of the trip. The increase in the price of gas is a marginal cost that directly affects the cost of the trip itself." },
                    { "q_num": 89, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "You have eaten two bowls of ice cream at Sundae School Ice Cream store. You consider eating a third. As a rational consumer you should make your choice by comparing", "options": ["the benefits from eating all three bowls of ice cream to how much three bowls of ice cream costs.", "the benefits from eating all three bowls of ice cream to how much one more bowl of ice cream costs.", "the benefits from eating one more bowl of ice cream to how much three bowls of ice cream costs.", "the benefits from eating one more bowl of ice cream to how much one more bowl of ice cream costs."], "answer": "the benefits from eating one more bowl of ice cream to how much one more bowl of ice cream costs.", "explanation": "This is a marginal decision. You compare the marginal benefit (the enjoyment from one more bowl) to the marginal cost (the price of one more bowl)." },
                    { "q_num": 90, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Olivia was accepted to Notre Dame and another college. She is trying to decide where to go. Which of the following should she include in making her decision?", "options": ["how much she spent applying to Notre Dame, and the difference between living expenses at Notre Dame and the other college", "how much she spent applying to Notre Dame, but not the difference between living expenses at Notre Dame and the other college", "the difference between living expenses at Notre Dame and her second choice, but not how much she spent applying to Notre Dame", "neither how much she spent applying to Notre Dame nor the difference between living expenses at Notre Dame and her second choice"], "answer": "the difference between living expenses at Notre Dame and her second choice, but not how much she spent applying to Notre Dame", "explanation": "The application fee is a sunk cost and should not be considered. The difference in living expenses is a marginal cost that should be part of the decision." },
                    { "q_num": 91, "topic": "Principle 2: Opportunity Cost", "type": "mcq", "question": "You go to the movieplex where movies ordinarily cost $10. You are intending to see a movie for which you have a $3 off coupon good for only that movie at that time. However, when you get there you see a friend who asks if you would rather see a new release. Both movies start and end at the same time. If you decide to see the new release with your friend, what is your opportunity cost?", "options": ["the amount you value the first movie + $3", "the amount you value the first movie + $10", "$3", "$10"], "answer": "the amount you value the first movie + $3", "explanation": "The opportunity cost is what you give up. You give up seeing the first movie (value) and you also give up the $3 you would have saved on that movie by using the coupon. You have to pay the full $10 for the new release instead of the $7 for the first movie." },
                    { "q_num": 92, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Max and Maddy charge people to park on their lawn while attending a nearby craft fair. At the current price of $10, seven people park on their lawn. If they raise the price to $15, they know that only five people will want to park on their lawn. Whether they have seven or five cars parked on their lawn does not affect their costs. From this information it follows that", "options": ["they should leave the price at $10.", "it does not matter if they charge $10 or $15.", "they would do better charging $15 than $10.", "they should raise the price even more."], "answer": "they would do better charging $15 than $10.", "explanation": "At $10, revenue is $10 * 7 = $70. At $15, revenue is $15 * 5 = $75. Since costs are unaffected, they should raise the price to $15 to increase their profit." },
                    { "q_num": 93, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Your professor loves her work, teaching economics. She has been offered other positions in the corporate world that would increase her income by 25 percent, but she has decided to continue working as a professor. Her decision would not change unless the marginal", "options": ["cost of teaching increased.", "benefit of teaching increased.", "cost of a corporate job increased.", "benefit of a corporate job decreased."], "answer": "cost of teaching increased.", "explanation": "She has decided to teach because the marginal benefit of teaching (job satisfaction) outweighs the marginal cost (the foregone corporate salary). Her decision would change if the marginal cost of teaching increased (e.g., the corporate salary offer went up even more)." },
                    { "q_num": 94, "topic": "Principle 3: Rational People Think at the Margin", "type": "mcq", "question": "Suppose your management professor has been offered a corporate job with a 30 percent pay increase. He has decided to take the job. For him, the marginal", "options": ["cost of leaving was greater than the marginal benefit.", "benefit of leaving was greater than the marginal cost.", "benefit of teaching was greater than the marginal cost.", "All of the above are correct."], "answer": "benefit of leaving was greater than the marginal cost.", "explanation": "The marginal benefit of leaving is the 30% pay increase. The marginal cost of leaving is the satisfaction he gives up from teaching. Since he took the job, the marginal benefit must have been greater than the marginal cost." },
                    { "q_num": 95, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "Economists are particularly adept at understanding that people respond to", "options": ["laws.", "incentives.", "punishments more than rewards.", "rewards more than punishments."], "answer": "incentives.", "explanation": "An incentive is something that induces a person to act, such as the prospect of a punishment or a reward. Because rational people make decisions by comparing costs and benefits, they respond to incentives." },
                    { "q_num": 96, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "People are likely to respond to a policy change", "options": ["only if they think the policy is a good one.", "only if the policy change changes the costs of their behavior.", "only if the policy change changes the benefits of their behavior.", "if the policy changes either the costs or benefits of their behavior."], "answer": "if the policy changes either the costs or benefits of their behavior.", "explanation": "Incentives work by changing the costs or benefits of an action, which in turn influences people's behavior." },
                    { "q_num": 97, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "Government policies can change the costs and benefits that people face. Those policies have the potential to", "options": ["alter people's behavior.", "alter people's decisions at the margin.", "produce results that policymakers did not intend.", "All of the above are correct."], "answer": "All of the above are correct.", "explanation": "By changing costs and benefits, policies alter incentives, which alters behavior and marginal decisions. This can sometimes lead to unintended consequences." },
                    { "q_num": 98, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "Ralph Nader's book Unsafe at Any Speed caused Congress to require", "options": ["safety glass in all new cars.", "seat belts in all new cars.", "air bags in all new cars.", "stricter drunk driving laws in all states."], "answer": "seat belts in all new cars.", "explanation": "The book led to public pressure and ultimately legislation requiring seat belts in new cars, an example of a policy designed to change incentives for safety." },
                    { "q_num": 99, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "Following the implementation of laws requiring automobiles to have seat belts, which of the following occurred?", "options": ["An individual's probability of surviving an auto accident rose.", "There was an increase in pedestrian deaths.", "There was an increase in automobile accidents.", "All of the above are correct."], "answer": "All of the above are correct.", "explanation": "Seat belts increased a driver's chance of survival, but this changed incentives, leading to faster driving, more accidents, and an increase in pedestrian deaths—an unintended consequence." },
                    { "q_num": 100, "topic": "Principle 4: People Respond to Incentives", "type": "mcq", "question": "U.S. laws requiring that drivers wear seat belts have resulted in", "options": ["a reduction in both driver deaths and pedestrian deaths.", "fewer accidents and fewer deaths per accident.", "fewer driver deaths, fewer accidents and fewer pedestrian deaths.", "little change in the number of driver deaths, but more accidents and more pedestrian deaths."], "answer": "little change in the number of driver deaths, but more accidents and more pedestrian deaths.", "explanation": "Seat belts make accidents less costly for drivers because they reduce the probability of injury or death. This changes their incentives, leading them to drive faster and less carefully. The result is a larger number of accidents, and while fewer drivers die per accident, there is an increase in pedestrian deaths." },
